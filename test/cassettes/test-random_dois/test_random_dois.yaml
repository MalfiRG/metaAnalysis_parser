        Research Letters"],"published-print":{"date-parts":[[2017,1,28]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Glacial
        lake outburst floods (GLOFs) are a prominent but poorly understood cryospheric
        hazard in a warming climate. We quantify the hydrologic and geomorphic response
        to 21 episodic GLOFs that began in April 2008 using multitemporal satellite
        imagery and field observations. Peak discharge exiting the source lake became
        progressively muted downstream. At ~40\u201360\u2009km downstream, where the
        floods entered and traveled down the main stem Rio Baker, peak discharges
        were generally\u2009&lt;\u20092000\u2009m<jats:sup>3<\/jats:sup>\u2009s<jats:sup>\u22121<\/jats:sup>,
        although these flows were still &gt;1\u20132 times the peak annual discharge
        of this system, Chile''s largest river by volume. As such, caution must be
        applied to empirical relationships relating lake volume to peak discharge,
        as the latter is dependent on where this observation is made along the flood
        path. The GLOFs and subsequent periods of free drainage resulted in\u2009&gt;\u200940\u2009m
        of incision, the net removal of ~25\u2009\u00d7\u200910<jats:sup>6<\/jats:sup>\u2009m<jats:sup>3<\/jats:sup>
        of sediment from the source lake basin, and a nonsteady channel configuration
        downstream. These results demonstrate that GLOFs sourced from low\u2010order
        tributaries can produce significant floods on major main stem rivers, in addition
        to significantly altering sediment dynamics.<\/jats:p>","DOI":"10.1002\/2016gl071374","type":"journal-article","created":{"date-parts":[[2016,12,21]],"date-time":"2016-12-21T23:00:15Z","timestamp":1482361215000},"page":"854-864","source":"Crossref","is-referenced-by-count":36,"title":["Hydrologic
