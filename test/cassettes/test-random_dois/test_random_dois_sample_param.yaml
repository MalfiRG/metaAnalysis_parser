        grant"]}],"content-domain":{"domain":["journals.asm.org"],"crossmark-restriction":true},"short-container-title":["J
        Virol"],"published-print":{"date-parts":[[2017,10,15]]},"abstract":"<jats:title>ABSTRACT<\/jats:title>\n          <jats:p>Progressive
        multifocal leukoencephalopathy (PML) is an often-fatal demyelinating disease
        of the central nervous system. PML results when oligodendrocytes within immunocompromised
        individuals are infected with the human JC virus (JCV). We have identified
        an oligodendrocyte precursor cell line, termed G144, that supports robust
        levels of JCV DNA replication, a central part of the JCV life cycle. In addition,
        we have determined that JC virus readily infects G144 cells. Furthermore,
        we have determined that JCV DNA replication in G144 cells is stimulated by
        myristoylated (i.e., constitutively active) Akt and reduced by the Akt-specific
        inhibitor MK2206. Thus, this oligodendrocyte-based model system will be useful
        for a number of purposes, such as studies of JCV infection, establishing key
        pathways needed for the regulation of JCV DNA replication, and identifying
        inhibitors of this process.<\/jats:p>\n          <jats:p>\n            <jats:bold>IMPORTANCE<\/jats:bold>\n            The
        disease progressive multifocal leukoencephalopathy (PML) is caused by the
        infection of particular brain cells, termed oligodendrocytes, by the JC virus.
        Studies of PML, however, have been hampered by the lack of an immortalized
        human cell line derived from oligodendrocytes. Here, we report that the G144
        oligodendrocyte cell line supports both infection by JC virus and robust levels
        of JCV DNA replication. Moreover, we have established that the Akt pathway
        regulates JCV DNA replication and that JCV DNA replication can be inhibited
        by MK2206, a compound that is specific for Akt. These and related findings
        suggest that we have established a powerful oligodendrocyte-based model system
        for studies of JCV-dependent PML.\n          <\/jats:p>","DOI":"10.1128\/jvi.00735-17","type":"journal-article","created":{"date-parts":[[2017,8,3]],"date-time":"2017-08-03T00:30:33Z","timestamp":1501720233000},"update-policy":"http:\/\/dx.doi.org\/10.1128\/asmj-crossmark-policy-page","source":"Crossref","is-referenced-by-count":6,"title":["Replication
