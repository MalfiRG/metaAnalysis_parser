        Journal of Alzheimer''s Disease"],"published-print":{"date-parts":[[2012]]},"abstract":"<jats:p>Anosognosia,
        or unawareness of one\u2019s own cognitive deficits, may cause issues when
        measuring perceived stress and cortisol levels in Alzheimer\u2019s disease
        (AD) and Mild Cognitive Impairment (MCI). The goal of this study was to examine
        the effects of anosognosia on perceived stress and salivary cortisol levels
        in normal elderly (NE) adults, MCI individuals, newly diagnosed AD patients,
        and long-lasting AD patients, suspected to show more anosognosia. An anosognosia
        index for perceived stress was computed by subtracting the score on the Perceived
        Stress Scale measured in the participants and their relative. Cortisol levels
        were measured four times a day over two nonconsecutive days. Greater anosognosia
        for dementia correlated with greater anosognosia for perceived stress in the
        group as a whole. However, no correlation between cortisol levels and either
        anosognosia for dementia or perceived stress was observed. Our results suggest
