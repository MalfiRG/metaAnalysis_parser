        Genet"],"abstract":"<jats:p>Host genetics is a key determinant of COVID-19
        outcomes. Previously, the COVID-19 Host Genetics Initiative genome-wide association
        study used common variants to identify multiple loci associated with COVID-19
        outcomes. However, variants with the largest impact on COVID-19 outcomes are
        expected to be rare in the population. Hence, studying rare variants may provide
        additional insights into disease susceptibility and pathogenesis, thereby
        informing therapeutics development. Here, we combined whole-exome and whole-genome
        sequencing from 21 cohorts across 12 countries and performed rare variant
        exome-wide burden analyses for COVID-19 outcomes. In an analysis of 5,085
        severe disease cases and 571,737 controls, we observed that carrying a rare
        deleterious variant in the SARS-CoV-2 sensor toll-like receptor <jats:italic>TLR7<\/jats:italic>
        (on chromosome X) was associated with a 5.3-fold increase in severe disease
        (95% CI: 2.75\u201310.05, p = 5.41x10<jats:sup>-7<\/jats:sup>). This association
        was consistent across sexes. These results further support <jats:italic>TLR7<\/jats:italic>
        as a genetic determinant of severe disease and suggest that larger studies
        on rare variants influencing COVID-19 outcomes could provide additional insights.<\/jats:p>","DOI":"10.1371\/journal.pgen.1010367","type":"journal-article","created":{"date-parts":[[2022,11,3]],"date-time":"2022-11-03T17:24:02Z","timestamp":1667496242000},"page":"e1010367","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pgen.corrections_policy","source":"Crossref","is-referenced-by-count":16,"title":["Exome-wide
