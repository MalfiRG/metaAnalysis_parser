        Technology Development of Guangdong Province","award":["2017B020209002"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n               <jats:title>Background<\/jats:title>\n               <jats:p>This
        study aimed to explore the association between uric acid lowering and renal
        function.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Materials
        and Methods<\/jats:title>\n               <jats:p>We conducted a population-based
        cohort study with 1,534 subjects for 4 years from 2012 to 2016. The population
        was divided into four groups according to the interquartile range of changes
        in serum uric acid with quartile 1 representing lower quarter. Renal function
        decline was defined as eGFR decreased more than 10% from baseline in 2016.
        Renal function improvement was defined as eGFR increased more than 10% from
        baseline in 2016. Cox regression analysis was used to calculate the hazard
        ratio (HR) and 95% confidence interval (CI).<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>In
        the adjusted Cox regression models, compared to quartile 4, quartile 1 (HR
        = 0.64, 95% CI [0.49\u20130.85]), quartile 2 (HR = 0.65, 95% CI [0.50\u20130.84])
        and quartile 3 (HR = 0.75, 95% CI [0.58\u20130.96]) have reduced risk of renal
        function decline. An increasing hazard ratio of renal function improvement
        was shown in quartile 1 (HR = 2.27, 95% CI [1.45\u20133.57]) and quartile
        2 (HR = 1.78, 95% CI [1.17\u20132.69]) compared with quartile 4.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Conclusions<\/jats:title>\n               <jats:p>Uric
        acid lowering is associated with changes in renal function. The management
        of serum uric acid should receive attention in clinical practice and is supposed
        to be part of the treatment of chronic kidney disease.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.11073","type":"journal-article","created":{"date-parts":[[2021,3,24]],"date-time":"2021-03-24T10:02:17Z","timestamp":1616580137000},"page":"e11073","source":"Crossref","is-referenced-by-count":0,"title":["Association
