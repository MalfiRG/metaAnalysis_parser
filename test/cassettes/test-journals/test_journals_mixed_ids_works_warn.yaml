        Development Project","award":["2020NK2049"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n<jats:title>Background<\/jats:title>\n<jats:p>Protein
        malnutrition remains a severe problem in ruminant production and can increase
        susceptibility to infection, especially during the growth stage. This study
        aimed to explore substituting soybean meal with corn on activation of the
        TLR pathway and potential impact on immune response bias towards Type 1 or
        Type 2 using growing female goats as experimental animals.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>Twenty-four
        Xiangdong black goats (initial BW = 19.83 \u00b1 0.53 kg, about 8 \u00b1 0.3
        months old) were selected and randomly divided into the corn-soybean meal
        basal diet group (CON, 10.77% protein) and replacing soybean meal with 100%
        of corn group (CRS, 5.52% protein). EDTA whole blood and serum samples were
        collected prior to slaughter for determinations of blood cell counts, anti-inflammatory
        cytokines and antibodies. The duodenum, jejunum, ileum and colon tissues were
        collected after formal trial to study the effect of CRS diet on the expression
        of TLR4 pathway.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>Our
        results showed CRS diet did not induce a significant change in immune function,
        as evidenced by the observations that white blood cell (WBC), neutrophil (Neu),
        lymphocyte (Lym), monocyte (Mon), eosinophil (Eos), interleukin-4 (IL-4),
        IL-5, IL-13, immunoglobin G (IgG), IgA, and IgM levels in serum were similar
        between the two groups. RT-PCR results showed the expression of tumor necrosis
        factor-\u03b1 (TNF-\u03b1) (<jats:italic>P<\/jats:italic> &lt; 0.01) and interferon-\u03b2
        (IFN-\u03b2) (<jats:italic>P<\/jats:italic> &lt; 0.01) were up-regulated in
        the colon of goats in the CRS group. No differences in the expression of myeloid
        differentiation factor 88 (MyD88) adaptor-like protein (TIRAP), IL-1 receptor\u2013associated
        kinase 1 (IRAK1), TNF receptor related factor 6 (TRAF6), NF-kappa B (NF-\u03baB),
        mitogen-activated protein kinase 1 (MAPK1) or activator protein-1 (AP-1) in
        the TLR4\/MyD88 dependent pathway were observed between the two groups for
        any of the tested tissue. However, the expression of NF-\u03baB activator
        (TANK) binding kinase 1 (TBK1) in TLR4\/MyD88 independent pathway was up-regulated
        in the duodenum and colon (<jats:italic>P<\/jats:italic> &lt; 0.01), and the
        expression of interferon regulatory factor-3 (IRF3) was up-regulated (<jats:italic>P<\/jats:italic>
        &lt; 0.01) in colon.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Conclusions<\/jats:title>\n<jats:p>Our
        results suggested that the CRS diet failed to induce a significant change
        in innate immunity and adaptive immunity in growing goats. However, the up-regulated
        TBK1 and IRF3 in the colon from the CRS goats suggests that the CRS diet may
        induce the expression of Th1-type proinflammatory cytokines and inflammatory
        response through a TLR4-MyD88-independent pathway, and the colon may be the
        easiest targeted section in the intestinal tract.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.12910","type":"journal-article","created":{"date-parts":[[2022,2,7]],"date-time":"2022-02-07T08:31:57Z","timestamp":1644222717000},"page":"e12910","source":"Crossref","is-referenced-by-count":0,"title":["Effects
