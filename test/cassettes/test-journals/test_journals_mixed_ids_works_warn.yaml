        of Henan Province","doi-asserted-by":"crossref","award":["222300420566"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n<jats:title>Background<\/jats:title>\n<jats:p>Early
        diagnosis and treatment can improve the survival rates of patients with laryngeal
        squamous cell carcinoma (LSCC). Therefore, it is necessary to discover new
        biomarkers for laryngeal cancer screening and early diagnosis.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>We
        collected fasting plasma from LSCC patients and healthy volunteers, as well
        as cancer and para-carcinoma tissues from LSCC patients, and performed quantitative
        detection of amino acid levels using liquid chromatography-mass spectrometry.
        We used overall analysis and multivariate statistical analysis to screen out
        the statistically significant differential amino acids in the plasma and tissue
        samples, conducted receiver operating characteristic (ROC) analysis of the
        differential amino acids to evaluate the sensitivity and specificity of the
        differential amino acids, and finally determined the diagnostic value of amino
        acids for laryngeal cancer. Additionally, we identified amino acids in the
        plasma and tissue samples that are valuable for the early diagnosis of laryngeal
        cancer classified according to the tumor-node-metastasis (TNM) classification.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>Asparagine
        (Asp) and homocysteine (Hcy) were two amino acids of common significance in
        plasma and tissue samples, and their specificity and sensitivity analysis
        showed that they may be new biomarkers for the diagnosis and treatment of
        LSCC. According to the TNM staging system, phenylalanine (Phe) and isoleucine
        (Ile) were screened out in the plasma of LSCC patients at early (I and II)
        and advanced (III and IV) stages; ornithine hydrochloride (Orn), glutamic
        acid (Glu), and Glycine (Gly) were selected in the tissue. These dysregulated
        amino acids found in LSCC patients may be useful as clinical biomarkers for
        the early diagnosis and screening of LSCC.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.15469","type":"journal-article","created":{"date-parts":[[2023,6,1]],"date-time":"2023-06-01T07:51:19Z","timestamp":1685605879000},"page":"e15469","source":"Crossref","is-referenced-by-count":0,"title":["Clinical
