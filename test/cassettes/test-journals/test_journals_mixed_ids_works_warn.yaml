        suggests that learning to perform magic tricks can promote both physical and
        psychological wellbeing. The current study extended this work by examining
        the impact of learning magic tricks on divergent thinking. A group of 10-
        to 11-year-old children completed Guilford\u2019s Alternate Uses Test both
        before and after participating in either a magic-based, or art-based, activity.
        As predicted, compared to the art-based activity, the magic-based activity
        resulted in a significantly greater increase in both AUT Fluency and AUT Originality
        scores. Rosenberg\u2019s Self-Esteem Scale and Dweck\u2019s Implicit Theories
        of Intelligence Scale for Children was also completed after each activity,
        and participants\u2019 self-esteem scores were higher after the art-based
        activity than the magic-based activity. In an exploratory aspect of the study,
        the AUT was re-administered to both groups three weeks later, and yielded
        no significant differences. The practical and theoretical implications of
        these findings are discussed, along with recommendations for future research.<\/jats:p>","DOI":"10.7717\/peerj.11289","type":"journal-article","created":{"date-parts":[[2021,4,15]],"date-time":"2021-04-15T09:00:36Z","timestamp":1618477236000},"page":"e11289","source":"Crossref","is-referenced-by-count":5,"title":["Conjuring
