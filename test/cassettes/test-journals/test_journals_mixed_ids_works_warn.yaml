        decline disease caused by the fungus <jats:italic>Monosporascus cannonballus<\/jats:italic>,
        is a threat to melon production (<jats:italic>Cucumis melo<\/jats:italic>
        L.) worldwide. Nonetheless, little is known about the metabolites produced
        during the host pathogen interaction. Thus, the objective of this study was
        to measure quantities of amino acids produced over time during such an interaction.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>Two
        melon genotypes named TAM-Uvalde (susceptible) and USDA PI 124104 (resistant)
        were grown and inoculated with <jats:italic>M. cannonballus<\/jats:italic>.
        The metabolites previously stated were measured before inoculation (0 hours)
        and 24, 48 and 72 hours after inoculation, using high performance liquid chromatography
        analysis.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>The
        production of some amino acids during the interaction of the resistant and
        susceptible melon genotypes with the fungus <jats:italic>M. cannonballus<\/jats:italic>
        was different regarding quantities over time. Interestingly, hydroxy proline
        was always up-regulated in higher quantities in response to pathogen infection
        in the genotype TAM-Uvalde. Also, the up-regulation in higher quantities of
        gamma-aminobutyric acid in the genotype TAM-Uvalde 48 and 72 hours after inoculation,
        suggests more penetration of the pathogen in its roots. Hence, taken together,
        hydroxy proline and gamma-aminobutyric acid levels could be used as markers
        of susceptibility to vine decline disease caused by <jats:italic>M. cannonballus<\/jats:italic>,
        which could be useful in developing resistant varieties.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.14932","type":"journal-article","created":{"date-parts":[[2023,3,2]],"date-time":"2023-03-02T08:12:36Z","timestamp":1677744756000},"page":"e14932","source":"Crossref","is-referenced-by-count":0,"title":["Hydroxy
