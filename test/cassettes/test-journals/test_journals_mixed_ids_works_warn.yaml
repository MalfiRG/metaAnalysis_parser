        aim of the study was to evaluate the performance of sudoscan in screening
        diabetic microvascular complications in patients with type 2 diabete mellitus
        (T2DM). 515 patients with T2DM aged from 23 to 89 years were included for
        analysis in our study. The mean age was 60.00 \u00b1 11.37 years and the mean
        duration of T2DM was 8.44 \u00b1 7.56 years. Electrochemical skin conductance
        (ESC) in hands and feet was evaluated by SUDOCAN. Diabetic peripheral neuropathy
        (DPN) was diagnosed in 378 patients (44.3%), diabetic kidney disease (DKD)
        in 161 patients (31.26%), diabetic retinopathy (DR) in 148 patients (28.74%).
        Hands and feet ESC was significantly and independently associated with the
        presence of DPN, DKD and DR. Patients with a lower ESC (&lt;60 \u00b5S) had
        5.63-fold increased likelihood of having DPN, 4.90-fold increased likelihood
        of having DKD, 1.01-fold increased likelihood of having DR, than those with
        a higher ESC. Age, duration of T2DM, smoking, renal function and vibration
        perception thresholds were negatively correlated with ESC. Sudoscan parameters
        were correlated with diabetic microvascular complications, especially with
        DPN. Sudoscan could be an effective screening tool in primary health care
        for early screening microvascular complications.<\/jats:p>","DOI":"10.7717\/peerj.13089","type":"journal-article","created":{"date-parts":[[2022,3,14]],"date-time":"2022-03-14T08:40:46Z","timestamp":1647247246000},"page":"e13089","source":"Crossref","is-referenced-by-count":0,"title":["The
