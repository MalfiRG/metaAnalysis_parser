        are one of the important indicators used in assessing the anthropic impact
        on aquatic ecosystems. The structure of macrophyte communities of two rivers
        were compared by species composition, dominant species and projective cover
        using statistical methods. It is shown that the influence of storm runoff
        on these rivers is manifested in the form of a change in the dominant species
        composition. Based on the statistical analysis carried out, it can be argued
        that, despite the peculiarities of the flora composition of each of the rivers,
        the influence of storm runoffs largely neutralizes this specificity, determining
        the situation in local areas immediately below the runoff. In the area of
        the effluent discharge the dominance of individual species and an increase
        in the area overgrown with macrophytes was observed. In the area of stormwater
        discharge on the Psel River, species were usually present: <jats:italic>Nuphar
        lutea<\/jats:italic>, <jats:italic>Ceratophyllum demersum<\/jats:italic>,
        <jats:italic>Myriophyllum spicatum<\/jats:italic> and on the Bystrica River\u2014<jats:italic>Glyceria
        maxima<\/jats:italic>, <jats:italic>Sagitaria sagittiformis<\/jats:italic>,
        <jats:italic>Stuckenia pectinata<\/jats:italic> and <jats:italic>Potamogeton
        crispus<\/jats:italic>. The use of the NMDS method has been found to provide
