        e.g., in sea urchins or mollusks, includes the assembly of mesoscopic superstructures
        from inorganic crystalline components and biopolymers. The resulting mesocrystals
        inspire biophysicists and material scientists alike, because of their extraordinary
        physical properties. Current efforts to replicate mesocrystal synthesis <jats:italic>in
        vitro<\/jats:italic> require understanding the principles of their self-assembly
        <jats:italic>in vivo<\/jats:italic>. One question, not addressed so far, is
        whether intracellular crystals of proteins can assemble with biopolymers into
        functional mesocrystal-like structures. During our electron microscopy studies
        into <jats:italic>Artemia franciscana<\/jats:italic> (Crustacea: Branchiopoda),
        we found initial evidence of such proteinaceous mesostructures.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>EM
        preparations with high-pressure freezing and accelerated freeze substitution
        revealed an extraordinary intracellular source of mesostructured inclusions
        in both the cyto-and nucleoplasm of the epidermal lining of ovisacs of <jats:italic>A.
        franciscana<\/jats:italic>. Confocal reflection microscopy not only confirmed
        our finding; it also revealed reflective, light dispersing activity of these
        flake-like structures, their positioning and orientation with respect to the
        ovisac inside. Both the striation of alternating electron dense and electron-lucent
        components and the sharp edges of the flakes indicate self-assembly of material
        of yet unknown origin under supposed participation of crystallization. However,
        selected area electron diffraction could not verify the status of crystallization.
        Energy dispersive X-ray analysis measured a marked increase in nitrogen within
        the flake-like inclusion, and the almost complete absence of elements that
        are typically involved in inorganic crystallization. This rise in nitrogen
        could possibility be related to higher package density of proteins, achieved
        by mesostructure assembly.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Conclusions<\/jats:title>\n               <jats:p>The
        ovisac lining of <jats:italic>A. franciscana<\/jats:italic> is endowed with
        numerous mesostructured inclusions that have not been previously reported.
        We hypothesize that their self-assembly was from proteinaceous polycrystalline
        units and carbohydrates. These mesostructured flakes displayed active optical
        properties, as an umbrella-like, reflective cover of the ovisac, which suggests
        a functional role in the reproduction of <jats:italic>A.\u00a0franciscana<\/jats:italic>.
        In turn, studies into ovisac mesostructured inclusions could help to optimizing
        rearing <jats:italic>Artemia<\/jats:italic> as feed for fish farming. We propose
        <jats:italic>Artemia<\/jats:italic> ovisacs as an <jats:italic>in vivo<\/jats:italic>
        model system for studying mesostructure formation.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.3923","type":"journal-article","created":{"date-parts":[[2017,10,27]],"date-time":"2017-10-27T08:49:29Z","timestamp":1509094169000},"page":"e3923","source":"Crossref","is-referenced-by-count":3,"title":["Novel
