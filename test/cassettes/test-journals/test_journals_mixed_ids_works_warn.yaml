        and Objective<\/jats:title>\n<jats:p>Docker is a light containerization program
        that shows almost the same performance as a local environment. Recently, many
        bioinformatics tools have been distributed as Docker images that include complex
        settings such as libraries, configurations, and data if needed, as well as
        the actual tools. Users can simply download and run them without making the
        effort to compile and configure them, and can obtain reproducible results.
        In spite of these advantages, several problems remain. First, there is a lack
        of clear standards for distribution of Docker images, and the Docker Hub often
        provides multiple images with the same objective but different uses. For these
        reasons, it can be difficult for users to learn how to select and use them.
        Second, Docker images are often not suitable as a component of a pipeline,
        because many of them include big data. Moreover, a group of users can have
        difficulties when sharing a pipeline composed of Docker images. Users of a
        group may modify scripts or use different versions of the data, which causes
        inconsistent results.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods
        and Results<\/jats:title>\n<jats:p>To handle the problems described above,
        we developed a Java web application, DockerBIO, which provides reliable, verified,
        light-weight Docker images for various bioinformatics tools and for various
        kinds of reference data. With DockerBIO, users can easily build a pipeline
        with tools and data registered at DockerBIO, and if necessary, users can easily
        register new tools or data. Built pipelines are registered in DockerBIO, which
        provides an efficient running environment for the pipelines registered at
        DockerBIO. This enables user groups to run their pipelines without expending
        much effort to copy and modify them.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.5954","type":"journal-article","created":{"date-parts":[[2018,11,27]],"date-time":"2018-11-27T09:06:46Z","timestamp":1543309606000},"page":"e5954","source":"Crossref","is-referenced-by-count":1,"title":["DockerBIO:
