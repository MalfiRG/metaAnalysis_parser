        Eng"],"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Responsible disposal
        of vehicles at the end of life is a pressing environmental concern. In particular,
        waste plastic forms the largest proportion of non-recycled waste material
        from light-duty vehicles, and often ends up in a landfill. Here we report
        the upcycling of depolluted, dismantled and shredded end-of-life waste plastic
        into flash graphene using flash Joule heating. The synthetic process requires
        no separation or sorting of plastics and uses no solvents or water. We demonstrate
        the practical value of the graphene as a re-inforcing agent in automotive
        polyurethane foam composite, where its introduction leads to improved tensile
        strength and low frequency noise absorption properties. We demonstrate process
        continuity by upcycling the resulting foam composite back into equal-quality
        flash graphene. A prospective cradle-to-gate life cycle assessment suggests
        that our method may afford lower cumulative energy demand and water use, and
        a decrease in global warming potential compared to traditional graphene synthesis
        methods.<\/jats:p>","DOI":"10.1038\/s44172-022-00006-7","type":"journal-article","created":{"date-parts":[[2022,5,26]],"date-time":"2022-05-26T16:04:49Z","timestamp":1653581089000},"update-policy":"http:\/\/dx.doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":21,"title":["Upcycling
