        Science Foundation","doi-asserted-by":"publisher","award":["2046586"]}],"content-domain":{"domain":["link.springer.com"],"crossmark-restriction":false},"short-container-title":["Commun
        Eng"],"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Urban areas increasingly
        suffer from subsurface heat islands: an underground climate change responsible
        for environmental, public health, and transportation issues. Soils, rocks,
        and construction materials deform under the influence of temperature variations
        and excessive deformations can affect the performance of civil infrastructure.
        Here I explore if ground deformations caused by subsurface heat islands might
        affect civil infrastructure. The Chicago Loop district is used as a case study.
        A 3-D computer model informed by data collected via a network of temperature
        sensors is used to characterize the ground temperature variations, deformations,
        and displacements caused by underground climate change. These deformations
        and displacements are significant and, on a case-by-case basis, may be incompatible
        with the operational requirements of civil structures. Therefore, the impact
        of underground climate change on civil infrastructure should be considered
        in future urban planning strategies to avoid possible structural damage and
        malfunction. Overall, this work suggests that underground climate change can
        represent a silent hazard for civil infrastructure in the Chicago Loop and
        other urban areas worldwide, but also an opportunity to reutilize or minimize
        waste heat in the ground.<\/jats:p>","DOI":"10.1038\/s44172-023-00092-1","type":"journal-article","created":{"date-parts":[[2023,7,11]],"date-time":"2023-07-11T10:02:36Z","timestamp":1689069756000},"update-policy":"http:\/\/dx.doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":0,"title":["The
