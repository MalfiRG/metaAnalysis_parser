        Engineering"],"published-print":{"date-parts":[[2023,5]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Cost
        overruns averaging 45%\u201350% can occur during the acquisition process of
        large\u2010scale complex space programs. The factors that impact the cost
        overrun are frequently misunderstood and are not identified correctly. This
        paper investigates the impact of the parameters on the overall cost of a geosynchronous
        communication satellite program using model\u2010based global sensitivity
        analysis. A simulation model with the acquisition data was used to identify
        the key parameters within the system model that interact with the cost of
        the program. A system simulation model containing a physics\u2010based satellite
        model and a parametric cost model is utilized to conduct variance\u2010based
        sensitivity analysis. Data from selected acquisition reports are used to validate
        the system simulation model. Sobol'' analysis is performed on the parameters
        associated with requirements of the satellite system, operations, and support
        to maintain the system, including the launch system and ground equipment.
        The results show that parameters related to the system\u2010based requirements
        significantly impact the program cost. These critical parameters, which influence
        the cost, lay the foundation to quantify the impact of system parameters and
        their uncertainty on the cost of the system using a simulation\u2010based
        model which will aid in the reduction of cost overruns during the design and
        development of future large\u2010scale complex engineered\u00a0systems.<\/jats:p>","DOI":"10.1002\/sys.21656","type":"journal-article","created":{"date-parts":[[2023,1,17]],"date-time":"2023-01-17T05:16:26Z","timestamp":1673932586000},"page":"291-304","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":0,"title":["Identifying
