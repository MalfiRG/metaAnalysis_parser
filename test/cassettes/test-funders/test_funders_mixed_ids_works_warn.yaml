        OH addition to the aromatic ring of o-cresol leads to compounds such as hydroxy,
        dihydroxy, and trihydroxy methyl benzoquinones and dihydroxy, trihydroxy,
        tetrahydroxy, and pentahydroxy toluenes. These products are detected in the
        gas phase by chemical ionization mass spectrometry (CIMS) and in the particle
        phase using offline direct analysis in real time mass spectrometry (DART-MS).
        Our data suggest that the yield of trihydroxy toluene from dihydroxy toluene
        is substantial. While an exact yield cannot be reported as authentic standards
        are unavailable, we find that a yield for trihydroxy toluene from dihydroxy
        toluene of ~\u20090.7 (equal to the yield of dihydroxy toluene from o-cresol)
        is consistent with experimental results for o-cresol oxidation under low-NO
        conditions. These results suggest that even though the cresol pathway accounts
        for only ~\u200920\u2009% of the oxidation products of toluene, it is the
        source of a significant fraction (~\u200920\u201340\u2009%) of toluene secondary
