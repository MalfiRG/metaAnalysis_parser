        is a two-dimensional material consisting of stacks of atomically thin germanium
        sheets. It\u2019s easy and low-cost synthesis holds promise for the development
        of atomic-scale devices. However, to become an electronic-grade material,
        high-quality layered crystals with good chemical purity and stability are
        needed. To this end, we studied the electrical transport of annealed methyl-terminated
        germanane microcrystallites in both high vacuum and ultrahigh vacuum. Scanning
        electron microscopy of crystallites revealed two types of behavior which arise
        from the difference in the crystallite chemistry. While some crystallites
        are hydrated and oxidized, preventing the formation of good electrical contact,
        the four-point resistance of oxygen-free crystallites was measured with multiple
        tips scanning tunneling microscopy, yielding a bulk transport with resistivity
        smaller than 1 \u03a9\u00b7cm. When normalized by the crystallite thickness,
        the resistance compares well with the resistance of hydrogen-passivated germanane
        flakes found in the literature. Along with the high purity of the crystallites,
        a thermal stability of the resistance at 280 \u00b0C makes methyl-terminated
        germanane suitable for complementary metal oxide semiconductor back-end-of-line
        processes.<\/jats:p>","DOI":"10.3390\/nano12071128","type":"journal-article","created":{"date-parts":[[2022,3,30]],"date-time":"2022-03-30T01:41:30Z","timestamp":1648604490000},"page":"1128","source":"Crossref","is-referenced-by-count":0,"title":["Transport
