        Design"],"published-print":{"date-parts":[[1993,1,1]]},"abstract":"<jats:p>As
        the demand on Computer-Aided Testing Systems (CATS)\u2014Automatic Test Pattern
        Generation (ATPG) and\nlogic and fault simulations as well as testability
        analysis\u2014increases and the choice becomes more varied, a need\nto compare
        the merits of the different systems emerges. <jats:italic>Benchmark circuits<\/jats:italic>
        are used to carry out the comparisons.<\/jats:p><jats:p>In this paper, criteria
        for selecting the benchmark circuits are discussed. These criteria are partly
        based on the\nresults of experiments carried out to characterize CATS. The
        focus is particularly on Automatic Test Pattern\nGenerators. The preliminary
        results show that there is no general agreement on how: 1) fault collapsing
        is\nperformed, and 2) fault coverage is calculated. In addition, the performance
        of the ATPGs depends on the circuit\nrepresentation, topology and size as
        well as the algorithm. In order to compare the performance of the ATPGs\nas
        the circuit under test increases in complexity, it is important to use regular
        structures that consist of replication\nof medium size circuits. Practical
        considerations involved in benchmarking are also examined. Emphasis is on\nthe
        transfer of circuits between different CATS systems and the use of EDIF as
        a neutral exchange language.<\/jats:p>","DOI":"10.1155\/1993\/89495","type":"journal-article","created":{"date-parts":[[2007,9,18]],"date-time":"2007-09-18T12:36:02Z","timestamp":1190118962000},"page":"87-97","source":"Crossref","is-referenced-by-count":0,"title":["Computer-Aided
