        and Communication Networks"],"published-print":{"date-parts":[[2017]]},"abstract":"<jats:p>Occupancy
        information is one of the most important privacy issues of a home. Unfortunately,
        an attacker is able to detect occupancy from smart meter data. The current
        battery-based load hiding (BLH) methods cannot solve this problem. To thwart
        occupancy detection attacks, we propose a framework of battery-based schemes
        to prevent occupancy detection (BPOD). BPOD monitors the power consumption
        of a home and detects the occupancy in real time. According to the detection
        result, BPOD modifies those statistical metrics of power consumption, which
        highly correlate with the occupancy by charging or discharging a battery,
        creating a delusion that the home is always occupied. We evaluate BPOD in
        a simulation using several real-world smart meter datasets. Our experiment
        results show that BPOD effectively prevents the threshold-based and classifier-based
        occupancy detection attacks. Furthermore, BPOD is also able to prevent nonintrusive
        appliance load monitoring attacks (NILM) as a side-effect of thwarting detection
        attacks.<\/jats:p>","DOI":"10.1155\/2017\/5350201","type":"journal-article","created":{"date-parts":[[2017,1,10]],"date-time":"2017-01-10T16:10:34Z","timestamp":1484064634000},"page":"1-9","source":"Crossref","is-referenced-by-count":3,"title":["Thwarting
