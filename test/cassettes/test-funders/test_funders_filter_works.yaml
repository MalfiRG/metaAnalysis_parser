        Bioinformatics"],"published-print":{"date-parts":[[2021,12]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:sec>\n                <jats:title>Background<\/jats:title>\n                <jats:p>Phylogenies
        are a key part of research in many areas of biology. Tools that automate some
        parts of the process of phylogenetic reconstruction, mainly molecular character
        matrix assembly, have been developed for the advantage of both specialists
        in the field of phylogenetics and non-specialists. However, interpretation
        of results, comparison with previously available phylogenetic hypotheses,
        and selection of one phylogeny for downstream analyses and discussion still
        impose difficulties to one that is not a specialist either on phylogenetic
        methods or on a particular group of study.<\/jats:p>\n              <\/jats:sec><jats:sec>\n                <jats:title>Results<\/jats:title>\n                <jats:p>Physcraper
        is a command-line Python program that automates the update of published phylogenies
        by adding public DNA sequences to underlying alignments of previously published
        phylogenies. It also provides a framework for straightforward comparison of
        published phylogenies with their updated versions, by leveraging upon tools
        from the Open Tree of Life project to link taxonomic information across databases.
        The program can be used by the nonspecialist, as a tool to generate phylogenetic
        hypotheses based on publicly available expert phylogenetic knowledge. Phylogeneticists
        and taxonomic group specialists will find it useful as a tool to facilitate
        molecular dataset gathering and comparison of alternative phylogenetic hypotheses
        (topologies).<\/jats:p>\n              <\/jats:sec><jats:sec>\n                <jats:title>Conclusion<\/jats:title>\n                <jats:p>The
        Physcraper workflow showcases the benefits of doing open science for phylogenetics,
        encouraging researchers to strive for better scientific\u00a0sharing practices.
        Physcraper can be used with any OS and is released under an open-source license.
        Detailed instructions for installation and usage are available at https:\/\/physcraper.readthedocs.io.<\/jats:p>\n              <\/jats:sec>","DOI":"10.1186\/s12859-021-04274-6","type":"journal-article","created":{"date-parts":[[2021,6,29]],"date-time":"2021-06-29T19:02:36Z","timestamp":1624993356000},"update-policy":"http:\/\/dx.doi.org\/10.1007\/springer_crossmark_policy","source":"Crossref","is-referenced-by-count":1,"title":["Physcraper:
