        RGPIN-341219-2008"]},{"name":"Department of Fisheries and Oceans (DFO)","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Coastal
        ecosystems are among the most productive yet increasingly threatened marine
        ecosystems worldwide. Particularly vegetated habitats, such as eelgrass (<jats:italic>Zostera
        marina<\/jats:italic>) beds, play important roles in providing key spawning,
        nursery and foraging habitats for a wide range of fauna. To properly assess
        changes in coastal ecosystems and manage these critical habitats, it is essential
        to develop sound monitoring programs for foundation species and associated
        assemblages. Several survey methods exist, thus understanding how different
        methods perform is important for survey selection. We compared two common
        methods for surveying macrofaunal assemblages: beach seine netting and underwater
        visual census (UVC). We also tested whether assemblages in shallow nearshore
        habitats commonly sampled by beach seines are similar to those of nearby eelgrass
        beds often sampled by UVC. Among five estuaries along the Southern Gulf of
        St. Lawrence, Canada, our results suggest that the two survey methods yield
        comparable results for species richness, diversity and evenness, yet beach
        seines yield significantly higher abundance and different species composition.
        However, sampling nearshore assemblages does not represent those in eelgrass
        beds despite considerable overlap and close proximity. These results have
        important implications for how and where macrofaunal assemblages are monitored
        in coastal ecosystems. Ideally, multiple survey methods and locations should
        be combined to complement each other in assessing the entire assemblage and
        full range of changes in coastal ecosystems, thereby better informing coastal
        zone management.<\/jats:p>","DOI":"10.7717\/peerj.1832","type":"journal-article","created":{"date-parts":[[2016,3,21]],"date-time":"2016-03-21T08:39:38Z","timestamp":1458549578000},"page":"e1832","source":"Crossref","is-referenced-by-count":4,"title":["Comparative
