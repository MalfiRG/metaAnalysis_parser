        Nord (Rhineland-Palatinate, Germany)","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Benthic
        grazing strongly controls periphyton biomass. The question therefore arises
        whether benthic grazing could be used as a tool to reduce excessive growth
        of periphyton in nutrient-enriched rivers. Although benthic invertebrate grazers
        reduce the growth of periphyton, this is highly context dependent. Here we
        assessed whether the only obligate herbivorous fish in European rivers, the
        common nase (<jats:italic>Chondrostoma nasus<\/jats:italic> L.), is able to
        reduce periphyton biomass in a eutrophic river. We conducted three consecutive
        <jats:italic>in situ<\/jats:italic> experiments at low, intermediate and high
        densities of nase in the river using standard tiles on the river bottom naturally
        covered with periphyton that were accessible to fish and tiles that excluded
        fish foraging with electric exclosures. The biomass of benthic invertebrate
        grazers was very low relative to nase. We hypothesised that nase would reduce
        periphyton biomass on accessible tiles and therefore expected higher periphyton
        biomass on the exclosure tiles, at least at intermediate and high densities
        of nase in the river. Contrary to our expectation, the impact of fish grazing
        was low even at high fish density, as judged by the significantly lower chlorophyll
        <jats:italic>a<\/jats:italic> concentration on exclosure tiles even though
        the ash-free dry mass on accessible and exclosure tiles did not differ. The
        lower chlorophyll <jats:italic>a<\/jats:italic> concentrations on exclosure
        tiles might be explained by a higher biomass of invertebrate grazers on the
        exclosure tiles, which would indicate that the effect of invertebrate grazers
        was stronger than that of herbivorous fish grazers. The high biomass of invertebrate
        grazers on exclosure tiles likely arose from the exclusion of zoobenthivorous
        fish, which occur in the river at high densities. The results of our small-scale
        experiments suggested that cascading top-down effects of zoobenthivorous fish
        have a higher impact on periphyton biomass than direct effects of herbivorous
        nase.<\/jats:p>","DOI":"10.7717\/peerj.4381","type":"journal-article","created":{"date-parts":[[2018,2,14]],"date-time":"2018-02-14T08:57:56Z","timestamp":1518598676000},"page":"e4381","source":"Crossref","is-referenced-by-count":0,"title":["Benthic
