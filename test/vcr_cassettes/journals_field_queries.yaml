        Marine","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n               <jats:title>Background<\/jats:title>\n               <jats:p>Functional
        groups serve two important functions in ecology: they allow for simplification
        of ecosystem models and can aid in understanding diversity. Despite their
        important applications, there has not been a universally accepted method of
        how to define them. A common approach is to cluster species on a set of traits,
        validated through visual confirmation of resulting groups based primarily
        on expert opinion. The goal of this research is to determine a suitable procedure
        for creating and evaluating functional groups that arise from clustering nominal
        traits.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Methods<\/jats:title>\n               <jats:p>To
        do so, we produced a species by trait matrix of 22 traits from 116 fish species
        from Tasman Bay and Golden Bay, New Zealand. Data collected from photographs
        and published literature were predominantly nominal, and a small number of
        continuous traits were discretized. Some data were missing, so the benefit
        of imputing data was assessed using four approaches on data with known missing
        values. Hierarchical clustering is utilised to search for underlying data
        structure in the data that may represent functional groups. Within this clustering
        paradigm there are a number of distance matrices and linkage methods available,
        several combinations of which we test. The resulting clusters are evaluated
        using internal metrics developed specifically for nominal clustering. This
        revealed the choice of number of clusters, distance matrix and linkage method
        greatly affected the overall within- and between- cluster variability. We
        visualise the clustering in two dimensions and the stability of clusters is
        assessed through bootstrapping.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Results<\/jats:title>\n               <jats:p>Missing
        data imputation showed up to 90% accuracy using polytomous imputation, so
        was used to impute the real missing data. A division of the species information
        into three functional groups was the most separated, compact and stable result.
        Increasing the number of clusters increased the inconsistency of group membership,
        and selection of the appropriate distance matrix and linkage method improved
        the fit.<\/jats:p>\n            <\/jats:sec>\n            <jats:sec>\n               <jats:title>Discussion<\/jats:title>\n               <jats:p>We
        show that the commonly used methodologies used for the creation of functional
        groups are fraught with subjectivity, ultimately causing significant variation
        in the composition of resulting groups. Depending on the research goal dictates
        the appropriate strategy for selecting number of groups, distance matrix and
        clustering algorithm combination.<\/jats:p>\n            <\/jats:sec>","DOI":"10.7717\/peerj.5795","type":"journal-article","created":{"date-parts":[[2018,10,23]],"date-time":"2018-10-23T07:49:10Z","timestamp":1540280950000},"page":"e5795","source":"Crossref","is-referenced-by-count":0,"title":["Creating
