        Sea Research Center","award":["URF\/1\/1973-01-01"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Local-scale
        ecological information is critical as a sound basis for spatial management
        and conservation and as support for ongoing research in relatively unstudied
        areas. We conducted visual surveys of fish and benthic communities on nine
        reefs (3\u201324 km from shore) in the Thuwal area of the central Saudi Arabian
        Red Sea. Fish biomass increased with increasing distance from shore, but was
        generally low compared to reefs experiencing minimal human influence around
        the world. All reefs had a herbivore-dominated trophic structure and few top
        predators, such as sharks, jacks, or large groupers. Coral cover was considerably
        lower on inshore reefs, likely due to a 2010 bleaching event. Community analyses
        showed inshore reefs to be characterized by turf algae, slower-growing corals,
        lower herbivore diversity, and highly abundant turf-farming damselfishes.
        Offshore reefs had more planktivorous fishes, a more diverse herbivore assemblage,
        and faster-growing corals<jats:italic>.<\/jats:italic> All reefs appear to
        be impacted by overfishing, and inshore reefs seem more vulnerable to thermal
        bleaching. The study provides a description of the spatial variation in biomass
        and community structure in the central Saudi Arabian Red Sea and provides
        a basis for spatial prioritization and subsequent marine protected area design
        in Thuwal.<\/jats:p>","DOI":"10.7717\/peerj.3410","type":"journal-article","created":{"date-parts":[[2017,6,6]],"date-time":"2017-06-06T07:43:59Z","timestamp":1496735039000},"page":"e3410","source":"Crossref","is-referenced-by-count":4,"title":["Spatial
