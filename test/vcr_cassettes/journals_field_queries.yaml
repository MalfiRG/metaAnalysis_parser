        Animal and Veterinary Sciences","award":[]},{"name":"Graham Centre for Agricultural
        Innovations","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Pseudoterranovosis
        is a well-known human disease caused by anisakid larvae belonging to the genus<jats:italic>Pseudoterranova<\/jats:italic>.
        Human infection occurs after consuming infected fish. Hence the presence of<jats:italic>Pseudoterranova<\/jats:italic>larvae
        in the flesh of the fish can cause serious losses and problems for the seafood,
        fishing and fisheries industries. The accurate identification of<jats:italic>Pseudoterranova<\/jats:italic>larvae
        in fish is important, but challenging because the larval stages of a number
        of different genera, including<jats:italic>Pseudoterranova<\/jats:italic>,<jats:italic>Terranova<\/jats:italic>and<jats:italic>Pulchrascaris<\/jats:italic>,
        look similar and cannot be differentiated from each other using morphological
        criteria, hence they are all referred to as<jats:italic>Terranova<\/jats:italic>larval
        type. Given that<jats:italic>Terranova<\/jats:italic>larval types in seafood
        are not necessarily<jats:italic>Pseudoterranova<\/jats:italic>and may not
        be dangerous, the aim of the present study was to investigate the occurrence
        of<jats:italic>Terranova<\/jats:italic>larval types in Australian marine fish
        and to determine their specific identity. A total of 137 fish belonging to
        45 species were examined.<jats:italic>Terranova<\/jats:italic>larval types
        were found in 13 species, some of which were popular edible fish in Australia.
        The sequences of the first and second internal transcribed spacers (ITS-1
        and ITS-2 respectively) of the<jats:italic>Terranova<\/jats:italic>larvae
        in the present study showed a high degree of similarity suggesting that they
        all belong to the same species. Due to the lack of a comparable sequence data
        of a well identified adult in the GenBank database the specific identity of<jats:italic>Terranova<\/jats:italic>larval
        type in the present study remains unknown. The sequence of the ITS regions
        of the<jats:italic>Terranova<\/jats:italic>larval type in the present study
        and those of<jats:italic>Pseudoterranova<\/jats:italic>spp. available in GenBank
        are significantly different, suggesting that larvae found in the present study
        do not belong to the genus<jats:italic>Pseudoterranova<\/jats:italic>, which
        is zoonotic. This study does not rule out the presence of<jats:italic>Pseudoterranova<\/jats:italic>larvae
        in Australian fish as<jats:italic>Pseudoterranova decipiens E<\/jats:italic>has
        been reported in adult form from seals in Antarctica and it is known that
        they have seasonal presence in Australian southern coasts. The genetic distinction
        of<jats:italic>Terranova<\/jats:italic>larval type in the present study from<jats:italic>Pseudoterranova<\/jats:italic>spp.
        along with the presence of more species of elasmobranchs in Australian waters
        (definitive hosts of<jats:italic>Terranova<\/jats:italic>spp. and<jats:italic>Pulchrascaris<\/jats:italic>spp.)
        than seals (definitive hosts of<jats:italic>Pseudoterranova<\/jats:italic>spp.)
