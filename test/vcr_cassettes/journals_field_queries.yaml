        Nature et Technologies","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Large
        disturbances can cause rapid degradation of coral reef communities, but what
        baseline changes in species assemblages occur on undisturbed reefs through
        time? We surveyed live coral cover, reef fish abundance and fish species richness
        in 1997 and again in 2007 on 47 fringing patch reefs of varying size and depth
        at Mersa Bareika, Ras Mohammed National Park, Egypt. No major human or natural
        disturbance event occurred between these two survey periods in this remote
        protected area. In the absence of large disturbances, we found that live coral
        cover, reef fish abundance and fish species richness did not differ in 1997
        compared to 2007. Fish abundance and species richness on patches was largely
        related to the presence of shelters (caves and\/or holes), live coral cover
        and patch size (volume). The presence of the ectoparasite-eating cleaner wrasse,<jats:italic>Labroides
        dimidiatus<\/jats:italic>, was also positively related to fish species richness.
        Our results underscore the importance of physical reef characteristics, such
        as patch size and shelter availability, in addition to biotic characteristics,
        such as live coral cover and cleaner wrasse abundance, in supporting reef
        fish species richness and abundance through time in a relatively undisturbed
        and understudied region.<\/jats:p>","DOI":"10.7717\/peerj.1459","type":"journal-article","created":{"date-parts":[[2015,12,1]],"date-time":"2015-12-01T09:13:19Z","timestamp":1448961199000},"page":"e1459","source":"Crossref","is-referenced-by-count":2,"title":["Temporal
