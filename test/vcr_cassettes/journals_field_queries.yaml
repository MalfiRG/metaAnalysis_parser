        Office of National Marine Sanctuaries","award":["NA15NOS4290067"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Mesophotic
        coral ecosystems (MCEs) continue to be understudied, especially in island
        locations spread across the Indo-Pacific Ocean. Pohnpei is the largest island
        in the Federated States of Micronesia, with a well-developed barrier reef,
        and steep slopes that descend to more than 1,000 m. Here we conducted visual
        surveys along a depth gradient of 0 to 60\u00a0m in addition to video surveys
        that extend to 130\u00a0m, with 72 belt transects and 12 roving surveys using
        closed-circuit rebreathers, to test for changes in reef fish composition from
        shallow to mesophotic depths. We observed 304 fish species across 47 families
        with the majority confined to shallow habitat. Taxonomic and trophic positions
        at 30\u00a0m showed similar compositions when compared against all other depths.
        However, assemblages were comprised of a distinct shallow (&lt;30\u00a0m)
        and deep (&gt;30\u00a0m) group, suggesting 30\u00a0m as a transition zone
        between these communities. Shallow specialists had a high probability of being
        herbivores and deep specialists had a higher probability of being planktivores.
        Acanthuridae (surgeonfishes), Holocentridae (soldierfishes), and Labridae
        (wrasses) were associated primarily with shallow habitat, while Pomacentridae
        (damselfishes) and Serranidae (groupers) were associated with deep habitat.
        Four species may indicate Central Pacific mesophotic habitat: <jats:italic>Chromis
        circumaurea, Luzonichthys seaver, Odontanthias borbonius,<\/jats:italic> and
        an undescribed slopefish (<jats:italic>Symphysanodon sp.<\/jats:italic>).
        This study supports the 30 m depth profile as a transition zone between shallow
        and mesophotic ecosystems (consistent with accepted definitions of MCEs),
        with evidence of multiple transition zones below 30\u00a0m. Disturbances restricted
        to either region are not likely to immediately impact the other and both ecosystems
        should be considered separately in management of reefs near human population
        centers.<\/jats:p>","DOI":"10.7717\/peerj.4650","type":"journal-article","created":{"date-parts":[[2018,4,24]],"date-time":"2018-04-24T07:50:32Z","timestamp":1524556232000},"page":"e4650","source":"Crossref","is-referenced-by-count":0,"title":["Shifting
