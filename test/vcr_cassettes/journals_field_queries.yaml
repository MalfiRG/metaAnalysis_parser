        Agentura \u010cesk\u00e9 Republiky","doi-asserted-by":"crossref","award":["16-06498S"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>In
        addition to hypopigmentation of the skin and red iris colouration, albino
        animals also display distinct physiological and behavioural alterations. However,
        information on the social interactions of albino animals is rare and has mostly
        been limited to specially bred strains of albino rodents and animals from
        unique environments in caves. Differentiating between the effects of albinism
        and domestication on behaviour in rodents can be difficult, and social behaviour
        in cave fish changes according to species-specific adaptations to conditions
        of permanent darkness. The agonistic behaviours of albino offspring of pigmented
        parents have yet to be described. In this study, we observed agonistic behaviour
        in albino and pigmented juvenile<jats:italic>Silurus glanis<\/jats:italic>catfish.
        We found that the total number of aggressive interactions was lower in albinos
        than in pigmented catfish. The distance between conspecifics was also analysed,
        and albinos showed a tendency towards greater separation from their same-coloured
        conspecifics compared with pigmented catfish. These results demonstrate that
        albinism can be associated with lower aggressiveness and with reduced shoaling
        behaviour preference, as demonstrated by a tendency towards greater separation
        of albinos from conspecifics.<\/jats:p>","DOI":"10.7717\/peerj.1937","type":"journal-article","created":{"date-parts":[[2016,4,18]],"date-time":"2016-04-18T08:39:17Z","timestamp":1460968757000},"page":"e1937","source":"Crossref","is-referenced-by-count":3,"title":["How
