        science ontologies play an important role in Semantic Web. Given the diversity
        in fish species and the associated wealth of information, it is imperative
        to develop an ontology capable of linking and integrating this information
        in an automated fashion. As such, we introduce the Fish Ontology (FO), an
        automated classification architecture of existing fish taxa which provides
        taxonomic information on unknown fish based on metadata restrictions. It is
        designed to support knowledge discovery, provide semantic annotation of fish
        and fisheries resources, data integration, and information retrieval. Automated
        classification for unknown specimens is a unique feature that currently does
        not appear to exist in other known ontologies. Examples of automated classification
        for major groups of fish are demonstrated, showing the inferred information
        by introducing several restrictions at the species or specimen level. The
        current version of FO has 1,830 classes, includes widely used fisheries terminology,
