        and PN-1297-1998"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>Seamounts
        have generally been identified as locations that can promote elevated productivity,
        biomass and predator biodiversity. These properties attract seamount-associated
        fisheries where elevated harvests can be obtained relative to surrounding
        areas. There exists large variation in the geological and oceanographic environment
        among the thousands of locations that fall within the broad definition of
        seamount. Global seamount surveys have revealed that not all seamounts are
        hotspots of biodiversity, and there remains a strong need to understand the
        mechanisms that underlie variation in species richness observed. We examined
        the process of fish species assembly at El Bajo Espiritu Santo (EBES) seamount
        in the Gulf of California over a five-year study period. To effectively quantify
        the relative abundance of fast-moving and schooling fishes in a \u2018blue
        water\u2019 habitat, we developed a simplified underwater visual census (UVC)
        methodology and analysis framework suitable for this setting and applicable
        to future studies in similar environments. We found correlations between seasonally
        changing community structure and variability in oceanographic conditions.
        Individual species responses to thermal habitat at EBES revealed three distinct
        assemblages, a \u2018fall assemblage\u2019 tracking warmer overall temperature,
        a \u2018spring assemblage\u2019 correlated with cooler temperature, and a
        \u2018year-round assemblage\u2019 with no significant response to temperature.
        Species richness was greatest in spring, when cool and warm water masses stratified
        the water column and a greater number of species from all three assemblages
        co-occurred. We discuss our findings in the context of potential mechanisms
        that could account for predator biodiversity at shallow seamounts.<\/jats:p>","DOI":"10.7717\/peerj.2357","type":"journal-article","created":{"date-parts":[[2016,9,6]],"date-time":"2016-09-06T08:10:10Z","timestamp":1473149410000},"page":"e2357","source":"Crossref","is-referenced-by-count":0,"title":["Seasonal
