        behaviour preference, as demonstrated by a tendency towards greater separation
        of albinos from conspecifics.<\/jats:p>","DOI":"10.7717\/peerj.1937","type":"journal-article","created":{"date-parts":[[2016,4,18]],"date-time":"2016-04-18T08:39:17Z","timestamp":1460968757000},"page":"e1937","source":"Crossref","is-referenced-by-count":0,"title":["How
