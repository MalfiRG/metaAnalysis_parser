        S.A. and ULCO\/LOG","award":[]},{"name":"\u2018Nord-Pas de Calais\u2019 FRB-DEMO","award":["FRB.2013"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Mussel
        biofiltration is a widely used approach for the mitigation of aquaculture
        water. In this study, we investigated the effect of mussel biofiltration on
        the communities of particle-associated bacteria and unicellular eukaryotes
        in a sea bass aquaculture in southern North Sea. We assessed the planktonic
        community changes before and after biofiltration based on the diversity of
        the 16S and 18S rRNA genes by using next generation sequencing technologies.
        Although there was no overall reduction in the operational taxonomic units
        (OTU) numbers between the control (no mussels) and the test (with mussels)
        tanks, a clear reduction in the relative abundance of the top three most dominant
        OTUs in every sampling time was observed, ranging between 2\u201328% and 16\u201382%
        for Bacteria and Eukarya, respectively. The bacterial community was dominated
        by OTUs related to phytoplankton blooms and\/or high concentrations of detritus.
        Among the eukaryotes, several fungal and parasitic groups were found. Their
        relative abundance in most cases was also reduced from the control to the
        test tanks; a similar decreasing pattern was also observed for both major
        higher taxa and functional (trophic) groups. Overall, this study showed the
        effectiveness of mussel biofiltration on the decrease of microbiota abundance
        and diversity in seawater fueling fish farms.<\/jats:p>","DOI":"10.7717\/peerj.1829","type":"journal-article","created":{"date-parts":[[2016,3,29]],"date-time":"2016-03-29T08:05:40Z","timestamp":1459238740000},"page":"e1829","source":"Crossref","is-referenced-by-count":1,"title":["Mussel
