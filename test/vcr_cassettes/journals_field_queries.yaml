        Federal Office for the Environment of the Swiss Confederation","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Many
        ecosystems are influenced simultaneously by multiple stressors. One important
        environmental stressor is aquatic pollution via wastewater treatment plant
        (WWTP) effluents. WWTP effluents may contribute to eutrophication or contain
        anthropogenic contaminants that directly and\/or indirectly influence aquatic
        wildlife. Both eutrophication and exposure to anthropogenic contaminants may
        affect the dynamics of fish-parasite systems. With this in mind, we studied
        the impact of WWTP effluents on infection of brown trout by the parasite <jats:italic>Tetracapsuloides
        bryosalmonae<\/jats:italic>, the causative agent of proliferative kidney disease
        (PKD). PKD is associated with the long-term decline of wild brown trout (<jats:italic>Salmo
        trutta<\/jats:italic>) populations in Switzerland. We investigated PKD infection
        of brown trout at two adjacent sites (\u2248400 m apart) of a Swiss river.
        The sites are similar in terms of ecology except that one site receives WWTP
        effluents. We evaluated the hypothesis that fish inhabiting the effluent site
        will show greater susceptibility to PKD in terms of prevalence and disease
        outcome. We assessed susceptibility by (i) infection prevalence, (ii) parasite
        intensity, (iii) host health in terms of pathology, and (iv) estimated apparent
        survival rate. At different time points during the study, significant differences
        between sites concerning all measured parameters were found, thus providing
        evidence of the influence of effluents on parasitic infection of fish in our
        study system. However, from these findings we cannot determine if the effluent
        has a direct influence on the fish host via altering its ability to manage
        the parasite, or indirectly on the parasite or the invertebrate host via increasing
        bryozoa (the invertebrate host) reproduction. On a final note, the WWTP adhered
        to all national guidelines and the effluent only resulted in a minor water
        quality reduction assessed via standardized methods in this study. Thus, we
        provide evidence that even a subtle decrease in water quality, resulting in
        small-scale pollution can have consequences for wildlife.<\/jats:p>","DOI":"10.7717\/peerj.5956","type":"journal-article","created":{"date-parts":[[2018,11,13]],"date-time":"2018-11-13T08:57:57Z","timestamp":1542099477000},"page":"e5956","source":"Crossref","is-referenced-by-count":2,"title":["Do
