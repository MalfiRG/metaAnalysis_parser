        National Science Foundation","award":["NSF 1314480"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Although
        persistent, bioaccumulative and toxic pollutants (PBTs) are well-studied individually,
        their distribution and variability on a global scale are largely unknown,
        particularly in marine fish. Using 2,662 measurements collected from peer-reviewed
        literature spanning 1969\u20132012, we examined variability of five classes
        of PBTs, considering effects of geography, habitat, and trophic level on observed
        concentrations. While we see large-scale spatial patterning in some PBTs (chlordanes,
        polychlorinated biphenyls), habitat type and trophic level did not contribute
        to significant patterning, with the exception of mercury. We further examined
        patterns of change in PBT concentration as a function of sampling year. All
        PBTs showed significant declines in concentration levels through time, ranging
        from 15\u201330% reduction per decade across PBT groups. Despite consistent
        evidence of reductions, variation in pollutant concentration remains high,
        indicating ongoing consumer risk of exposure to fish with pollutant levels
        exceeding EPA screening values. The temporal trends indicate that mitigation
        programs are effective, but that global levels decline slowly. In order for
        monitoring efforts to provide more targeted assessments of risk to PBT exposure,
        these data highlight an urgent need for improved replication and standardization
        of pollutant monitoring protocols for marine finfish.<\/jats:p>","DOI":"10.7717\/peerj.1573","type":"journal-article","created":{"date-parts":[[2016,1,28]],"date-time":"2016-01-28T09:57:57Z","timestamp":1453975077000},"page":"e1573","source":"Crossref","is-referenced-by-count":5,"title":["Evaluation
