        31670418"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>Predation
        is one of the key factors governing patterns in natural systems, and adjustments
        of prey behaviors in response to a predator stimulus can have important ecological
        implications for wild fish. To investigate the effects of predators on the
        behavior of prey fish and to test whether the possible effects varied with
        predator size, black carp (Mylopharyngodon piceus) and snakehead (Channa argus)
        (a size-matched predator treatment with a similar body size to prey fish and
        a larger predator treatment with approximately 2.7 times of the body mass
        of prey fish) were selected to function as prey and predator, respectively.
        Their spontaneous activities were videorecorded in a central circular arena
        surrounded by a ring holding the stimulus fish. The distance between prey
        and predator fish was approximately 200% of the distance between two prey
        fish, which suggested that black carp can distinguish their conspecifics from
        heterospecifics and probably recognize the snakehead as a potential predator.
        The prey fish spent substantially less time moving and exhibited an overall
        shorter total distance of movement after the size-matched or large predator
        was introduced, which possibly occurred due to increased vigilance or efforts
        to reduce the possibility of detection by potential predators. However, there
        was no significant difference in either distance or spontaneous activities
        between two predator treatments. These findings suggested that (1) an anti-predator
        strategy in black carp might involve maintaining a safe distance, decreasing
        activity and possibly increased vigilance and that (2) the behaviors of prey
        response to predators were not influenced by their relative size difference.<\/jats:p>","DOI":"10.7717\/peerj.3222","type":"journal-article","created":{"date-parts":[[2017,4,20]],"date-time":"2017-04-20T08:11:51Z","timestamp":1492675911000},"page":"e3222","source":"Crossref","is-referenced-by-count":0,"title":["The
