        Region","award":["NJZY11202"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>This
        study examined developmental toxicity of different mercury compounds, including
        some used in traditional medicines. Medaka (<jats:italic>Oryzias latipes<\/jats:italic>)
        embryos were exposed to 0.001\u201310 \u00b5M concentrations of MeHg, HgCl2,<jats:italic>\u03b1<\/jats:italic>-HgS
        (<jats:italic>Zhu Sha<\/jats:italic>), and<jats:italic>\u03b2<\/jats:italic>-HgS
        (<jats:italic>Zuotai<\/jats:italic>) from stage 10 (6\u20137 hpf) to 10 days
        post fertilization (dpf). Of the forms of mercury in this study, the organic
        form (MeHg) proved the most toxic followed by inorganic mercury (HgCl<jats:sub>2<\/jats:sub>),
        both producing embryo developmental toxicity. Altered phenotypes included
        pericardial edema with elongated or tube heart, reduction of eye pigmentation,
        and failure of swim bladder inflation. Both<jats:italic>\u03b1<\/jats:italic>-HgS
        and<jats:italic>\u03b2<\/jats:italic>-HgS were less toxic than MeHg and HgCl<jats:sub>2<\/jats:sub>.
        Total RNA was extracted from survivors three days after exposure to MeHg (0.1
        \u00b5M), HgCl<jats:sub>2<\/jats:sub>(1 \u00b5M),<jats:italic>\u03b1<\/jats:italic>-HgS
        (10 \u00b5M), or<jats:italic>\u03b2<\/jats:italic>-HgS (10 \u00b5M) to examine
        toxicity-related gene expression. MeHg and HgCl<jats:sub>2<\/jats:sub>markedly
        induced metallothionein (<jats:italic>MT<\/jats:italic>) and heme oxygenase-1
        (<jats:italic>Ho-1<\/jats:italic>), while<jats:italic>\u03b1<\/jats:italic>-HgS
        and<jats:italic>\u03b2<\/jats:italic>-HgS failed to induce either gene. Chemical
        forms of mercury compounds proved to be a major determinant in their developmental
        toxicity.<\/jats:p>","DOI":"10.7717\/peerj.2282","type":"journal-article","created":{"date-parts":[[2016,8,23]],"date-time":"2016-08-23T07:59:12Z","timestamp":1471939152000},"page":"e2282","source":"Crossref","is-referenced-by-count":0,"title":["Developmental
