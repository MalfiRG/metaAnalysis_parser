        abundance estimates for species are fundamental in ecology, fisheries, and
        conservation. Consequently, predictive models able to provide reliable estimates
        for un- or poorly-surveyed locations would prove a valuable tool for management.
        Based on commonly used environmental and physical predictors, we developed
        predictive models of total fish abundance and of abundance by fish family
        for ten representative taxonomic families for the Great Barrier Reef (GBR)
        using multiple temporal scenarios. We then tested if models developed for
        the GBR (reference system) could predict fish abundances at Ningaloo Reef
        (NR; target system), i.e., if these GBR models could be successfully transferred
        to NR. Models of abundance by fish family resulted in improved performance
        (e.g., 44.1% &lt;<jats:italic>R<\/jats:italic><jats:sup>2<\/jats:sup>\u00a0&lt;\u00a050.6%
        for Acanthuridae) compared to total fish abundance (9% &lt;<jats:italic>R<\/jats:italic><jats:sup>2<\/jats:sup>\u00a0&lt;\u00a018.6%).
        However, in contrast with previous transferability obtained for similar models
        for fish species richness from the GBR to NR, transferability for these fish
        abundance models was poor. When compared with observations of fish abundance
        collected in NR, our transferability results had low validation scores (<jats:italic>R<\/jats:italic><jats:sup>2<\/jats:sup>\u00a0&lt;\u00a06%,
        <jats:italic>p<\/jats:italic>\u00a0&gt;\u00a00.05). High spatio-temporal variability
        of patterns in fish abundance at the family and population levels in both
        reef systems likely affected the transferability of these models. Inclusion
        of additional predictors with potential direct effects on abundance, such
        as local fishing effort or topographic complexity, may improve transferability
        of fish abundance models. However, observations of these local-scale predictors
        are often not available, and might thereby hinder studies on model transferability
