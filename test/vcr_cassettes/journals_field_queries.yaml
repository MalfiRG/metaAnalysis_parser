        Sciences at Macquarie University, Australia","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
        spatial learning skills of high and low stress juvenile mulloway (<jats:italic>Argyrosomus
        japonicus<\/jats:italic>) were tested in a dichotomous choice apparatus. Groups
        of fish were formed based on background blood cortisol levels and required
        to learn the location of a food reward hidden in one of two compartments.
        Low stress fish characterised by low background levels of the stress hormone
        cortisol had higher activity levels and entered both rewarded and unrewarded
        rooms frequently. Within the first week of exposure, however, their preference
        for the rewarded room increased, indicative of learning. Fish that had high
        background levels of cortisol, in contrast, showed low levels of activity
        but when they chose between the two rooms they chose the rewarded room most
        often but showed less improvement over time. After 12 days in the apparatus,
        both low and high stress fish had similar ratios of rewarded vs unrewarded
        room entrances. Our results suggest that proactive coping styles may increase
        exposure to novel contexts and thus favour faster learning but at the cost
        of reduced initial accuracy.<\/jats:p>","DOI":"10.7717\/peerj.3445","type":"journal-article","created":{"date-parts":[[2017,6,8]],"date-time":"2017-06-08T07:38:02Z","timestamp":1496907482000},"page":"e3445","source":"Crossref","is-referenced-by-count":2,"title":["Stress
