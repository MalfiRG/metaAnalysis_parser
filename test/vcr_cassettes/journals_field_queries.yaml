        of Salford","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"abstract":"<jats:p>Although
        the spread of sushi restaurants in the European Union and United States is
        a relatively new phenomenon, they have rapidly become among the most popular
        food services globally. Recent studies indicate that they can be associated
        with very high levels (&gt;70%) of fish species substitution. Based on indications
        that the European seafood retail sector may currently be under better control
        than its North American counterpart, here we investigated levels of seafood
        labelling accuracy in sushi bars and restaurants across England. We used the
        COI barcoding gene to screen samples of tuna, eel, and a variety of other
        products characterised by less visually distinctive \u2018white flesh\u2019.
        Moderate levels of substitution were found (10%), significantly lower than
        observed in North America, which lends support to the argument that public
        awareness, policy and governance of seafood labels is more effective in the
        European Union. Nevertheless, the results highlight that current labelling
        practice in UK restaurants lags behind the level of detail implemented in
        the retail sector, which hinders consumer choice, with potentially damaging
        economic, health and environmental consequences. Specifically, critically
        endangered species of tuna and eel continue to be sold without adequate information
        to consumers.<\/jats:p>","DOI":"10.7717\/peerj.1891","type":"journal-article","created":{"date-parts":[[2016,3,31]],"date-time":"2016-03-31T11:02:28Z","timestamp":1459422148000},"page":"e1891","source":"Crossref","is-referenced-by-count":0,"title":["Sushi
