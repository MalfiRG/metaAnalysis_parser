        Bay is a coastal bay of the Northern Yellow Sea, China. To investigate and
        monitor the fish resources in Rongcheng Bay, 187 specimens from 41 different
        species belonging to 28 families in nine orders were DNA-barcoded using the
        mitochondrial cytochrome c oxidase subunit I gene (<jats:italic>COI<\/jats:italic>).
        Most of the fish species could be discriminated using this COI sequence with
        the exception of <jats:italic>Cynoglossus joyneri<\/jats:italic> and <jats:italic>Cynoglossus
        lighti.<\/jats:italic> The average GC% content of the 41 fish species was
        47.3%. The average Kimura 2-parameter genetic distances within the species,
        genera, families, and orders were 0.21%, 5.28%, 21.30%, and 23.63%, respectively.
        Our results confirmed that the use of combined morphological and DNA barcoding
        identification methods facilitated fish species identification in Rongcheng
        Bay, and also established a reliable DNA barcode reference library for these
