        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"accepted":{"date-parts":[[2016,5,30]]},"abstract":"<jats:p>Over
        the past 30 years, researchers have used various approximations to address
        the impact of measurement uncertainty on optimal management policy. This literature
        has consistently suggested the counter-intuitive proposition that increasing
        harvest levels in the presence of measurement error is often optimal. Here,
        we use state-of-the art algorithms for Partially Observed Markov Decision
        Processes (POMDPs) to provide the first complete solution to this classic
        problem, and demonstrate that contrary to previous work, the resulting policy
        is usually more conservative than without measurement error. We demonstrate
        that management which underestimates the measurement error results in both
        low economic returns and high frequency of stock collapses, while overestimating
        the role of measurement error can still result in nearly-optimal economic
        performance while avoiding stock collapse.<\/jats:p>","DOI":"10.1101\/055319","type":"posted-content","created":{"date-parts":[[2016,5,31]],"date-time":"2016-05-31T05:11:36Z","timestamp":1464671496000},"source":"Crossref","is-referenced-by-count":0,"title":["Measurement
