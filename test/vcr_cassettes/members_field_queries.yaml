        Design"],"published-print":{"date-parts":[[1995]]},"abstract":"<jats:p>The
        phenomenon of resonant tunneling is simulated and analyzed in the quantum
        hydrodynamic (QHD) model for semiconductor devices. Simulations of a parabolic
        well resonant tunneling diode at 77 K are presented which show multiple regions
        of negative differential resistance (NDR) in the current-voltage curve. These
        are the first simulations of the QHD equations to show multiple regions of
        NDR.<\/jats:p><jats:p>Resonant tunneling (and NDR) depend on the quantum interference
        of electron wavefunctions and therefore on the phases of the wavefunctions.
