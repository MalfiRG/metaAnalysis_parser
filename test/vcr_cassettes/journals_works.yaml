        Research Council Future Fellowship","award":["FT0991722"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
        whale shark <jats:italic>Rhincodon typus<\/jats:italic> is an endangered,
        highly migratory species with a wide, albeit patchy, distribution through
        tropical oceans. Ten aerial survey flights along the southern Mozambican coast,
        conducted between 2004\u20132008, documented a relatively high density of
        whale sharks along a 200 km stretch of the Inhambane Province, with a pronounced
        hotspot adjacent to Praia do Tofo. To examine the residency and movement of
        whale sharks in coastal areas around Praia do Tofo, where they may be more
        susceptible to gill net entanglement, we tagged 15 juveniles with SPOT5 satellite
        tags and tracked them for 2\u201388 days (mean = 27 days) as they dispersed
        from this area. Sharks travelled between 10 and 2,737 km (mean = 738 km) at
        a mean horizontal speed of 28 \u00b1\u00a017.1 SD km day<jats:sup>\u22121<\/jats:sup>.
        While several individuals left shelf waters and travelled across international
        boundaries, most sharks stayed in Mozambican coastal waters over the tracking
        period. We tested for whale shark habitat preferences, using sea surface temperature,
        chlorophyll-<jats:italic>a<\/jats:italic> concentration and water depth as
        variables, by computing 100 random model tracks for each real shark based
        on their empirical movement characteristics. Whale sharks spent significantly
        more time in cooler, shallower water with higher chlorophyll-<jats:italic>a<\/jats:italic>
        concentrations than model sharks, suggesting that feeding in productive coastal
        waters is an important driver of their movements. To investigate what this
        coastal habitat choice means for their conservation in Mozambique, we mapped
        gill nets during two dedicated aerial surveys along the Inhambane coast and
        counted gill nets in 1,323 boat-based surveys near Praia do Tofo. Our results
        show that, while whale sharks are capable of long-distance oceanic movements,
        they can spend a disproportionate amount of time in specific areas, such as
        along the southern Mozambique coast. The increasing use of drifting gill nets
        in this coastal hotspot for whale sharks is likely to be a threat to regional
        populations of this iconic species.<\/jats:p>","DOI":"10.7717\/peerj.4161","type":"journal-article","created":{"date-parts":[[2018,1,2]],"date-time":"2018-01-02T09:05:35Z","timestamp":1514883935000},"page":"e4161","source":"Crossref","is-referenced-by-count":1,"title":["Satellite
