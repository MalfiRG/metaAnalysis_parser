        Youth Innovation Promotion Association CAS","award":["2013280"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Cold
        stratification is a requirement for seed dormancy breaking in many species,
        and thus it is one of the important factors for the regulation of timing of
        germination. However, few studies have examined the influence of various environmental
        conditions during cold stratification on subsequent germination, and no study
        has compared such effects on the performance of dormant versus non-dormant
        seeds. Seeds of halophytes in the cold desert might experience different light
        and salinity conditions during and after cold stratification. As such, dimorphic
        seeds (non-dormant brown seeds and black seeds with non-deep physiological
        dormancy) of <jats:italic>Suaeda aralocaspica<\/jats:italic> were cold stratified
        under different light (12 h light\u201312 h darkness photoperiod or continuous
        darkness) or salinity (0, 200 or 1,000 mmol L<jats:sup>-1<\/jats:sup> NaCl)
        conditions for 20 or 40 days. Then stratified seeds were incubated under different
        light or salinity conditions at daily (12\/12 h) temperature regime of 10:25\u00a0\u00b0C
        for 20 days. For brown seeds, cold stratification was also part of the germination
        period. In contrast, almost no black seeds germinated during cold stratification.
        The longer the cold stratification, the better the subsequent germination
        of black seeds, regardless of light or salinity conditions. Light did not
        influence germination of brown seeds. Germination of cold-stratified black
        seeds was inhibited by darkness, especially when they were stratified in darkness.
        With an increase in salinity at the stage of cold stratification or germination,
        germination percentages of both seed morphs decreased. Combinational pre-treatments
        of cold stratification and salinity did not increase salt tolerance of dimorphic
        seeds in germination phase. Thus, light and salinity conditions during cold
        stratification partly interact with these conditions during germination stage
        and differentially affect germination of dimorphic seeds of <jats:italic>S.
        aralocaspica<\/jats:italic>.<\/jats:p>","DOI":"10.7717\/peerj.3671","type":"journal-article","created":{"date-parts":[[2017,8,15]],"date-time":"2017-08-15T07:55:50Z","timestamp":1502783750000},"page":"e3671","source":"Crossref","is-referenced-by-count":0,"title":["Germination
