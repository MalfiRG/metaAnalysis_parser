        Universitaris i de Recerca of the Generalitat de Catalunya","award":["2014SGR120"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>While
        studying organisms living in association with the solitary tunicate <jats:italic>Phallusia
        nigra<\/jats:italic> (Ascidiacea, Ascidiidae) from a shallow fringing reef
        at Zeytouna Beach (Egyptian Red Sea), one of the collected ascidians showed
        peculiar perforations on its tunic. Once dissected, the perforations revealed
        to be the openings of a network of galleries excavated in the inner tunic
        (atrium) by at least six individuals of a polychaetous annelid. The worms
        belonged to the Autolytinae (Syllidae), a subfamily that is well known to
        include specialized predators and\/or symbionts, mostly associated with cnidarians.
        The Red Sea worms are here described as <jats:italic>Proceraea exoryxae<\/jats:italic>
        sp. nov., which are anatomically distinguished by the combination of simple
        chaetae only in anterior chaetigers, and a unique trepan with 33 teeth in
        one outer ring where one large tooth alternates with one medium-sized tricuspid
        tooth, and one inner ring with small teeth located just behind the large teeth.
        Male and female epitokes were found together with atokous individuals within
        galleries. <jats:italic>Proceraea exoryxae<\/jats:italic> sp. nov. constitutes
        the first known miner in the Autolytinae and the second species in this taxon
        known to live symbiotically with ascidians. The implications of finding this
        specialized parasite are discussed considering that <jats:italic>Phallusia
        nigra<\/jats:italic> has been introduced worldwide, in tropical and sub-tropical
        ecosystems, where it has the potential of becoming invasive.<\/jats:p>","DOI":"10.7717\/peerj.3374","type":"journal-article","created":{"date-parts":[[2017,6,1]],"date-time":"2017-06-01T07:57:21Z","timestamp":1496303841000},"page":"e3374","source":"Crossref","is-referenced-by-count":0,"title":["Proceraea
