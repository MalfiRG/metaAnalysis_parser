        Keenan Fund Trust scholarships","award":[]},{"name":"Baker Foundation","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Habitat
        complexity is a major determinant of structure and diversity of ant assemblages.
        Following the size-grain hypothesis, smaller ant species are likely to be
        advantaged in more complex habitats compared to larger species. Habitat complexity
        can act as an environmental filter based on species size and morphological
        traits, therefore affecting the overall structure and diversity of ant assemblages.
        In natural and semi-natural ecosystems, habitat complexity is principally
        regulated by ecological successions or disturbance such as fire and grazing.
        Urban ecosystems provide an opportunity to test relationships between habitat,
        ant assemblage structure and ant traits using novel combinations of habitat
        complexity generated and sustained by human management. We sampled ant assemblages
        in low-complexity and high-complexity parks, and high-complexity woodland
        remnants, hypothesizing that (i) ant abundance and species richness would
        be higher in high-complexity urban habitats, (ii) ant assemblages would differ
        between low- and high-complexity habitats and (iii) ants living in high-complexity
        habitats would be smaller than those living in low-complexity habitats. Contrary
        to our hypothesis, ant species richness was higher in low-complexity habitats
        compared to high-complexity habitats. Overall, ant assemblages were significantly
        different among the habitat complexity types investigated, although ant size
        and morphology remained the same. Habitat complexity appears to affect the
        structure of ant assemblages in urban ecosystems as previously observed in
        natural and semi-natural ecosystems. However, the habitat complexity filter
        does not seem to be linked to ant morphological traits related to body size.<\/jats:p>","DOI":"10.7717\/peerj.1356","type":"journal-article","created":{"date-parts":[[2015,10,23]],"date-time":"2015-10-23T10:16:01Z","timestamp":1445595361000},"page":"e1356","source":"Crossref","is-referenced-by-count":9,"title":["Urban
