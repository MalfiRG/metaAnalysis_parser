        Ecology Research Lab University of Hawai\u02bbi","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
        Galapagos Sailfin grouper,<jats:italic>Mycteroperca olfax<\/jats:italic>,
        locally known as bacalao and listed as vulnerable by the IUCN, is culturally,
        economically, and ecologically important to the Galapagos archipelago and
        its people. It is regionally endemic to the Eastern Tropical Pacific, and,
        while an important fishery resource that has shown substantial declines in
        recent years, to date no effective management regulations are in place to
        ensure the sustainability of the Galapagos fishery for this species. Previous
        estimates of longevity and size at maturity for bacalao are inconsistent with
        estimates for congeners, which brings into question the accuracy of prior
        estimates. We set out to assess the age, growth, and reproductive biology
        of bacalao in order to provide more accurate life history information to inform
        more effective fisheries management for this species. The oldest fish in our
        sample was 21 years old, which is 2\u20133 times greater than previously reported
        estimates of longevity. Parameter estimates for the von Bertalanffy growth
        function (<jats:italic>k<\/jats:italic>= 0.11,<jats:italic>L<\/jats:italic><jats:sub>\u221e<\/jats:sub>=
        110 cm TL, and<jats:italic>t<jats:sub>o<\/jats:sub><\/jats:italic>= \u2212
        1.7 years) show bacalao to grow much slower and attain substantially larger
        asymptotic maximum length than previous studies. Mean size at maturity (as
        female) was estimated at 65.3 cm TL, corresponding to a mean age of 6.5 years.
        We found that sex ratios were extremely female biased (0.009 M:1F), with a
        large majority of the individuals in our experimental catch being immature
        (79%). Our results show that bacalao grow slower, live longer, and mature
        at a much larger size and greater age than previously thought, with very few
        mature males in the population. These findings have important implications
        for the fishery of this valuable species and provide the impetus for a long-overdue
        species management plan to ensure its long-term sustainability.<\/jats:p>","DOI":"10.7717\/peerj.1270","type":"journal-article","created":{"date-parts":[[2015,9,17]],"date-time":"2015-09-17T08:34:28Z","timestamp":1442478868000},"page":"e1270","source":"Crossref","is-referenced-by-count":2,"title":["Improved
