        and Evolutionary Biology (EEB)","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Quantification
        of fine-scale movement, performance, and energetics of hunting by large carnivores
        is critical for understanding the physiological underpinnings of trophic interactions.
        This is particularly challenging for wide-ranging terrestrial canid and felid
        predators, which can each affect ecosystem structure through distinct hunting
        modes. To compare free-ranging pursuit and escape performance from group-hunting
        and solitary predators in unprecedented detail, we calibrated and deployed
        accelerometer-GPS collars during predator-prey chase sequences using packs
        of hound dogs (<jats:italic>Canis lupus familiaris<\/jats:italic>, 26 kg,
        <jats:italic>n<\/jats:italic>\u00a0=\u00a04\u20135 per chase) pursuing simultaneously
        instrumented solitary pumas (<jats:italic>Puma concolor<\/jats:italic>, 60
        kg, <jats:italic>n<\/jats:italic>\u00a0=\u00a02). We then reconstructed chase
        paths, speed and turning angle profiles, and energy demands for hounds and
        pumas to examine performance and physiological constraints associated with
        cursorial and cryptic hunting modes, respectively. Interaction dynamics revealed
        how pumas successfully utilized terrain (e.g., fleeing up steep, wooded hillsides)
        as well as evasive maneuvers (e.g., jumping into trees, running in figure-8
        patterns) to increase their escape distance from the overall faster hounds
        (avg. 2.3\u00d7\u00a0faster). These adaptive strategies were essential to
        evasion in light of the mean 1.6\u00d7\u00a0higher mass-specific energetic
        costs of the chase for pumas compared to hounds (mean: 0.76 <jats:italic>vs.<\/jats:italic>
        1.29 kJ\u00a0kg<jats:sup>\u22121<\/jats:sup>\u00a0min<jats:sup>\u22121<\/jats:sup>,
        respectively). On an instantaneous basis, escapes were more costly for pumas,
        requiring exercise at \u226590% of predicted $\\dot {\\mathrm{V }}{\\mathrm{O}}_{2\\mathrm{MAX}}$
        and consuming as much energy per minute as approximately 5\u00a0min of active
