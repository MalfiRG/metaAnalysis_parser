        Office of Instructional Development","award":[]},{"name":"Department of Ecology
        and Evolutionary Biology","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
        decisions animals make to adjust their antipredator behavior to rapidly changing
        conditions have been well studied. Inducible defenses in plants are an antipredator
        behavior that acts on a longer time scale, but sensitive plants, <jats:italic>Mimosa
        pudica<\/jats:italic>, have a much more rapid antipredator response; they
        temporarily close their leaves when touched. The time they remain closed is
        defined as hiding time. We studied hiding time in sensitive plants and found
        that individual plants differed significantly in their hiding times. We then
        showed that the effect of individual explained substantial variation in hiding
        time on a short time scale. Finally, on a longer time scale, individuality
        persisted but the amount of variation attributed to individual decreased.
        We hypothesized that variation in plant condition might explain this change.
        We therefore manipulated sunlight availability and quantified hiding time.
        When deprived of light for 6 h, sensitive plants significantly shortened their
        hiding times. But when only half a plant was deprived of light, hiding times
        on the deprived half and light exposed half were not significantly different.
        This suggests that overall condition best explains variation in sensitive
        plant antipredator behavior. Just like in animals, sensitive plant antipredator
        behavior is condition dependent, and, just like in animals, a substantial
        amount of the remaining variation is explained by individual differences between
        plants. Thus, models designed to predict plasticity in animal behavior may
        be successfully applied to understand behavior in other organisms, including
        plants.<\/jats:p>","DOI":"10.7717\/peerj.3598","type":"journal-article","created":{"date-parts":[[2017,7,31]],"date-time":"2017-07-31T08:00:41Z","timestamp":1501488041000},"page":"e3598","source":"Crossref","is-referenced-by-count":1,"title":["Sensitive
