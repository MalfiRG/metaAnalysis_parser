        IN216514"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec><jats:title>Background<\/jats:title><jats:p>Relationships
        between floral biology and pollinator behavior are important to understanding
        species diversity of hemiparasitic<jats:italic>Psittacanthus<\/jats:italic>mistletoes
        (c. 120 species). We aimed to investigate trait divergence linked to pollinator
        attraction and reproductive isolation (<jats:italic>RI<\/jats:italic>) in
        two hummingbird-pollinated and bird-dispersed<jats:italic>Psittacanthus<\/jats:italic>species
        with range overlap.<\/jats:p><\/jats:sec><jats:sec><jats:title>Methods<\/jats:title><jats:p>We
        investigated the phylogenetic relationships, floral biology, pollinator assemblages,
        seed dispersers and host usage, and the breeding system and female reproductive
        success of two sympatric populations of<jats:italic>P. calyculatus<\/jats:italic>and<jats:italic>P.
        auriculatus<\/jats:italic>, and one allopatric population of<jats:italic>P.
        calyculatus<\/jats:italic>. Flowers in sympatry were also reciprocally pollinated
        to assess a post-mating component of<jats:italic>RI<\/jats:italic>.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>Hummingbird
        assemblages differed between<jats:italic>calyculatus<\/jats:italic>populations,
        while allopatric plants of<jats:italic>calyculatus<\/jats:italic>opened more
        but smaller flowers with longer lifespans and produced less nectar than those
        in sympatry. Bayesian-based phylogenetic analysis indicated monophyly for<jats:italic>calyculatus<\/jats:italic>populations
        (i.e. both populations belong to the same species). In sympatry,<jats:italic>calyculatus<\/jats:italic>plants
        opened more and larger flowers with longer lifespans and produced same nectar
        volume than those of<jats:italic>auriculatus<\/jats:italic>; populations shared
        pollinators but seed dispersers and host usage differed between species. Nectar
        standing crops differed between sympatric populations, with lower visitation
        in<jats:italic>calyculatus<\/jats:italic>. Hand pollination experiments indicated
        a predominant outcrossing breeding system, with fruit set after interspecific
        pollination two times higher from<jats:italic>calyculatus<\/jats:italic>to<jats:italic>auriculatus<\/jats:italic>than
        in the opposite direction.<\/jats:p><\/jats:sec><jats:sec><jats:title>Conclusions<\/jats:title><jats:p>Given
        the low genetic differentiation between<jats:italic>calyculatus<\/jats:italic>populations,
        observed trait divergence could have resulted from changes regarding the local
        communities of pollinators and, therefore, expected divergence for peripheral,
        allopatric populations. Using<jats:italic>RI<\/jats:italic>estimates, there
        were fewer heterospecific matings than expected by chance in<jats:italic>P.
        calyculatus<\/jats:italic>(<jats:italic>RI<jats:sub>4A<\/jats:sub><\/jats:italic>=
        0.629) as compared to<jats:italic>P. auriculatus<\/jats:italic>(<jats:italic>RI<jats:sub>4A<\/jats:sub><\/jats:italic>=
        0.20). When considering other factors of ecological isolation that affect
        co-occurrence, the<jats:italic>RI<jats:sub>4C<\/jats:sub><\/jats:italic>values
        indicate that isolation by hummingbird pollinators was less effective (0.20)
        than isolation by host tree species and seed dispersers (0.80 and 0.60, respectively),
        suggesting that host usage is the most important ecological isolation factor
        between the two species. Accordingly, the absolute and relative cumulative
        strength values indicated that the host tree species\u2019 barrier is currently
        contributing the most to maintaining these species in sympatry.<\/jats:p><\/jats:sec>","DOI":"10.7717\/peerj.2491","type":"journal-article","created":{"date-parts":[[2016,9,27]],"date-time":"2016-09-27T08:26:25Z","timestamp":1474964785000},"page":"e2491","source":"Crossref","is-referenced-by-count":9,"title":["Reproductive
