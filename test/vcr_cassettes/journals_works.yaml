        Study of Dense Habitat (Tongji University), Ministry of Education","award":["2015KY06"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>In
        this study, we investigated the impacts of in-situ nature and urban exposure
        on human brain activities and their dynamics. We randomly assigned 32 healthy
        right-handed college students (mean age = 20.6 years, SD = 1.6; 16 males)
        to a 20 min in-situ sitting exposure in either a nature (n = 16) or urban
        environment (n = 16) and measured their Electroencephalography (EEG) signals.
        Analyses revealed that a brief in-situ restorative nature experience may induce
        more efficient and stronger brain connectivity with enhanced small-world properties
        compared with a stressful urban experience. The enhanced small-world properties
        were found to be correlated with \u201ccoherent\u201d experience measured
        by Perceived Restorativeness Scale (PRS). Exposure to nature also induces
        stronger long-term correlated activity across different brain regions with
        a right lateralization. These findings may advance our understanding of the
        functional activities during in-situ environmental exposures and imply that
        a nature or nature-like environment may potentially benefit cognitive processes
        and mental well-being.<\/jats:p>","DOI":"10.7717\/peerj.2210","type":"journal-article","created":{"date-parts":[[2016,7,19]],"date-time":"2016-07-19T08:26:03Z","timestamp":1468916763000},"page":"e2210","source":"Crossref","is-referenced-by-count":3,"title":["Enhanced
