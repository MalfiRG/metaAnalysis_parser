        Centre of Excellence for Invasion Biology (CIB)","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
        widespread African clawed frog (<jats:italic>Xenopus laevis<\/jats:italic>)
        occurs in sympatry with the IUCN Endangered Cape platanna (<jats:italic>Xenopus
        gilli<\/jats:italic>) throughout its entire range in the south-western Cape,
        South Africa. In order to investigate aspects of the interspecific competition
        between populations of <jats:italic>X. laevis<\/jats:italic> and <jats:italic>X.
        gilli<\/jats:italic>, an assessment of their niche differentiation was conducted
        through a comprehensive study on food composition and trophic niche structure
        at two study sites: the Cape of Good Hope (CoGH) and Kleinmond. A total of
        399 stomach contents of <jats:italic>X. laevis<\/jats:italic> (<jats:italic>n<\/jats:italic>\u00a0=\u00a0183)
        and <jats:italic>X. gilli<\/jats:italic> (<jats:italic>n<\/jats:italic>\u00a0=\u00a0216)
        were obtained together with samples of available prey to determine food preferences
        using the Electivity index (<jats:italic>E<\/jats:italic>*), the Simpson\u2019s
        index of diversity (1\u00a0\u2212\u00a0<jats:italic>D<\/jats:italic>), the
        Shannon index (<jats:italic>H<\/jats:italic>\u2032), and the Pianka index
        (<jats:italic>O<\/jats:italic><jats:sub><jats:italic>jk<\/jats:italic><\/jats:sub>).
        <jats:italic>Xenopus gilli<\/jats:italic> diet was more diverse than <jats:italic>X.
        laevis<\/jats:italic>, particularly in Kleimond where the Shannon index was
        nearly double. Both species were found to consume large amounts of tadpoles
        belonging to different amphibian species, including congeners, with an overall
        higher incidence of anurophagy than previously recorded. However, <jats:italic>X.
        laevis<\/jats:italic> also feeds on adult <jats:italic>X. gilli<\/jats:italic>,
        thus representing a direct threat for the latter. While trophic niche overlap
        was 0.5 for the CoGH, it was almost 1 in Kleinmond, suggesting both species
        utilise highly congruent trophic niches. Further, subdividing the dataset
        into three size classes revealed overlap to be higher in small frogs in both
        study sites. Our study underlines the importance of actively controlling <jats:italic>X.
        laevis<\/jats:italic> at sites with <jats:italic>X. gilli<\/jats:italic> in
        order to limit competition and predation, which is vital for conservation
        of the south-western Cape endemic.<\/jats:p>","DOI":"10.7717\/peerj.3130","type":"journal-article","created":{"date-parts":[[2017,4,19]],"date-time":"2017-04-19T08:08:41Z","timestamp":1492589321000},"page":"e3130","source":"Crossref","is-referenced-by-count":4,"title":["Competition
