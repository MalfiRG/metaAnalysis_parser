        Basic Research Program of China","award":["2012CB956104"]},{"name":"State
        Key Laboratory of Urban and Regional Ecology","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Food
        availability and diet selection are important factors influencing the abundance
        and distribution of wild waterbirds. In order to better understand changes
        in waterbird population, it is essential to figure out what they feed on.
        However, analyzing their diet could be difficult and inefficient using traditional
        methods such as microhistologic observation. Here, we addressed this gap of
        knowledge by investigating the diet of greater white-fronted goose<jats:italic>Anser
        albifrons<\/jats:italic>and bean goose<jats:italic>Anser fabalis<\/jats:italic>,
        which are obligate herbivores wintering in China, mostly in the Middle and
        Lower Yangtze River floodplain. First, we selected a suitable and high-resolution
        marker gene for wetland plants that these geese would consume during the wintering
        period. Eight candidate genes were included:<jats:italic>rbc<\/jats:italic>L,<jats:italic>rpo<\/jats:italic>C1,<jats:italic>rpo<\/jats:italic>B,<jats:italic>mat<\/jats:italic>K,<jats:italic>trn<\/jats:italic>H-<jats:italic>psb<\/jats:italic>A,<jats:italic>trn<\/jats:italic>L
        (UAA),<jats:italic>atp<\/jats:italic>F<jats:italic>-atp<\/jats:italic>H, and<jats:italic>psb<\/jats:italic>K<jats:italic>-psb<\/jats:italic>I.
        The selection was performed via analysis of representative sequences from
        NCBI and comparison of amplification efficiency and resolution power of plant
        samples collected from the wintering area. The<jats:italic>trn<\/jats:italic>L
        gene was chosen at last with c\/h primers, and a local plant reference library
        was constructed with this gene. Then, utilizing DNA metabarcoding, we discovered
        15 food items in total from the feces of these birds. Of the 15 unique dietary
        sequences, 10 could be identified at specie level. As for greater white-fronted
        goose, 73% of sequences belonged to<jats:italic>Poaceae<\/jats:italic>spp.,
        and 26% belonged to<jats:italic>Carex<\/jats:italic>spp. In contrast, almost
        all sequences of bean goose belonged to<jats:italic>Carex<\/jats:italic>spp.
        (99%). Using the same samples, microhistology provided consistent food composition
        with metabarcoding results for greater white-fronted goose, while 13% of<jats:italic>Poaceae<\/jats:italic>was
        recovered for bean goose. In addition, two other taxa were discovered only
        through microhistologic analysis. Although most of the identified taxa matched
        relatively well between the two methods, DNA metabarcoding gave taxonomically
        more detailed information. Discrepancies were likely due to biased PCR amplification
        in metabarcoding, low discriminating power of current marker genes for monocots,
        and biases in microhistologic analysis. The diet differences between two geese
        species might indicate deeper ecological significance beyond the scope of
        this study. We concluded that DNA metabarcoding provides new perspectives
        for studies of herbivorous waterbird diets and inter-specific interactions,
        as well as new possibilities to investigate interactions between herbivores
        and plants. In addition, microhistologic analysis should be used together
        with metabarcoding methods to integrate this information.<\/jats:p>","DOI":"10.7717\/peerj.2345","type":"journal-article","created":{"date-parts":[[2016,8,17]],"date-time":"2016-08-17T07:56:28Z","timestamp":1471420588000},"page":"e2345","source":"Crossref","is-referenced-by-count":0,"title":["Selection
