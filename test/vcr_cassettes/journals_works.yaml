        University Summer Scholars Program","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Grape
        sour (bunch) rot is a polymicrobial disease of vineyards that causes millions
        of dollars in lost revenue per year due to decreased quality of grapes and
        resultant wine. The disease is associated with damaged berries infected with
        a community of acetic acid bacteria, yeasts, and filamentous fungi that results
        in rotting berries with high amounts of undesirable volatile acidity. Many
        insect species cause the initial grape berry damage that can lead to this
        disease, but most studies have focused on the role of fruit flies in facilitating
        symptoms and vectoring the microorganisms of this disease complex. Like fruit
        flies, social wasps are abundant in vineyards where they feed on ripe berries
        and cause significant damage, while also dispersing yeasts involved in wine
        fermentation. Despite this, their possible role in disease facilitation and
        dispersal of grape rots has not been explored. We tested the hypothesis that
        the paper wasp <jats:italic>Polistes dominulus<\/jats:italic> could facilitate
        grape sour rot in the absence of other insect vectors. Using marker gene sequencing
        we characterized the bacterial and fungal community of wild-caught adults.
        We used a sterilized foraging arena to determine if these wasps transfer viable
        microorganisms when foraging. We then tested if wasps harboring their native
        microbial community, or those inoculated with sour rot, had an effect on grape
        sour rot incidence and severity using a laboratory foraging arena. We found
        that all wasps harbor some portion of the sour rot microbial community and
        that they have the ability to transfer viable microorganisms when foraging.
        Foraging by inoculated and uninoculated wasps led to an increase in berry
        rot disease symptom severity and incidence. Our results indicate that paper
        wasps can facilitate sour rot diseases in the absence of other vectors and
        that the mechanism of this facilitation may include both increasing host susceptibility
        and transmitting these microbial communities to the grapes. Social wasps are
        understudied but relevant players in the sour rot ecology of vineyards.<\/jats:p>","DOI":"10.7717\/peerj.3223","type":"journal-article","created":{"date-parts":[[2017,4,26]],"date-time":"2017-04-26T08:07:37Z","timestamp":1493194057000},"page":"e3223","source":"Crossref","is-referenced-by-count":1,"title":["The
