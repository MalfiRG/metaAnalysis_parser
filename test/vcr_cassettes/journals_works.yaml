        Program","award":["GB-TAF-2445"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec><jats:title>Background<\/jats:title><jats:p><jats:italic>Psilochilus<\/jats:italic>is
        a poorly studied orchid genus distributed from southern Mexico to south-eastern
        Brazil. A taxonomic revision of this Neotropical endemic based on morphological
        data is presented.<\/jats:p><\/jats:sec><jats:sec><jats:title>Material and
        Methods<\/jats:title><jats:p>Over 170 dried herbarium specimens and flowers
        preserved in liquid of<jats:italic>Psilochilus<\/jats:italic>were analyzed.
        Morphological variation among examined taxa was described based on multivariate
        analysis. To evaluate the similarity between niches occupied by various<jats:italic>Psilochilus<\/jats:italic>species
        ecological niche modeling (ENM) was applied. Species richness and the distribution
        patterns of<jats:italic>Psilochilus<\/jats:italic>representatives were analyzed
        based on squares of 5\u00b0 latitude and longitude while similarities among
        floras between biogeographical units were measured using the Bray-Curtis index
        for presence\/absence data.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results
        and Discussion<\/jats:title><jats:p>A new species of the<jats:italic>P. physurifolius<\/jats:italic>-complex
        is described based on Central American material.<jats:italic>Psilochilus crenatifolius<\/jats:italic>is
        reduced to the rank of variety as<jats:italic>P. macrophyllus<\/jats:italic>var.<jats:italic>crenatifolius<\/jats:italic>.
        A key to 18 accepted<jats:italic>Psilochilus<\/jats:italic>species is provided.
        The illustrations of perianth segments of all recognized taxa are presented.
        The climatic niches preferred by the particular<jats:italic>Psilochilus<\/jats:italic>representatives
        are well separated based on ecological niche modeling analysis. Their distribution
        is limited mainly by the isothermality and temperature seasonality. The highest<jats:italic>Psilochilus<\/jats:italic>species
        richness is observed in the North Andean, Panamanian, Brazilian Planalto and
        Central American biogeographical provinces. A high level of endemism is observed
        in all those regions as well as Yungas biogeographical province. Most<jats:italic>Psilochilus<\/jats:italic>species
        occur in areas above 800 m of elevation. The populations were most often reported
        from the tropical rain forest and tropical moist deciduous forest.<\/jats:p><\/jats:sec>","DOI":"10.7717\/peerj.2600","type":"journal-article","created":{"date-parts":[[2016,11,8]],"date-time":"2016-11-08T09:20:30Z","timestamp":1478596830000},"page":"e2600","source":"Crossref","is-referenced-by-count":0,"title":["Herbarium-based
