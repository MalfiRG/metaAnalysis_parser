        NIE-BR-2015-12; 2014001310009"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Altitudinal
        patterns in the population ecology of mountain bird species are useful for
        predicting species occurrence and behavior. Numerous hypotheses about the
        complex interactions among environmental factors have been proposed; however,
        these still remain controversial. This study aimed to identify the altitudinal
        patterns in breeding bird species richness or density and to test the hypotheses
        that climate, habitat heterogeneity (horizontal and vertical), and heterospecific
        attraction in a temperate forest, South Korea. We conducted a field survey
        of 142 plots at altitudes between 200 and 1,400 m a.s.l in the breeding season.
        A total of 2,771 individuals from 53 breeding bird species were recorded.
        Altitudinal patterns of species richness and density showed a hump-shaped
        pattern, indicating that the highest richness and density could be observed
        at moderate altitudes. Models constructed with 13 combinations of six variables
        demonstrated that species richness was positively correlated with vertical
        and horizontal habitat heterogeneity. Density was positively correlated with
        vertical, but not horizontal habitat heterogeneity, and negatively correlated
        with migratory bird ratio. No significant relationships were found between
        spring temperature and species richness or density. Therefore, the observed
        patterns in species richness support the hypothesis that habitat heterogeneity,
        rather than climate, is the main driver of species richness. Also, neither
        habitat heterogeneity nor climate hypotheses fully explains the observed patterns
        in density. However, vertical habitat heterogeneity does likely help explain
        observed patterns in density. The heterospecific attraction hypothesis did
        not apply to the distribution of birds along the altitudinal gradient. Appropriate
        management of vertical habitat heterogeneity, such as vegetation cover, should
        be maintained for the conservation of bird diversity in this area.<\/jats:p>","DOI":"10.7717\/peerj.4857","type":"journal-article","created":{"date-parts":[[2018,5,23]],"date-time":"2018-05-23T09:02:06Z","timestamp":1527066126000},"page":"e4857","source":"Crossref","is-referenced-by-count":0,"title":["Altitudinal
