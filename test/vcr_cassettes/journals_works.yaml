        programme (Generalitat de Catalunya)","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Finite
        Element Analysis (FEA) is a useful method for understanding form and function.
        However, modelling of fossil taxa invariably involves assumptions as a result
        of preservation-induced loss of information in the fossil record. To test
        the validity of predictions from FEA, given such assumptions, these results
        could be compared to independent lines of evidence for cranial mechanics.
        In the present study a new concept of using bone microstructure to predict
        stress distribution in the skull during feeding is put forward and a correlation
        between bone microstructure and results of computational biomechanics (FEA)
        is carried out. The bony framework is a product of biological optimisation;
        bone structure is created to meet local mechanical conditions. To test how
        well results from FEA correlate to cranial mechanics predicted from bone structure,
        the well-known temnospondyl <jats:italic>Metoposaurus krasiejowensis<\/jats:italic>
        was used as a model. A crucial issue to Temnospondyli is their feeding mode:
        did they suction feed or employ direct biting, or both? Metoposaurids have
        previously been characterised either as active hunters or passive bottom dwellers.
        In order to test the correlation between results from FEA and bone microstructure,
        two skulls of <jats:italic>Metoposaurus<\/jats:italic> were used<jats:italic>,<\/jats:italic>
        one modelled under FE analyses, while for the second one 17 dermal bone microstructure
        were analysed. Thus, for the first time, results predicting cranial mechanical
        behaviour using both methods are merged to understand the feeding strategy
        of <jats:italic>Metoposaurus<\/jats:italic>. <jats:italic>Metoposaurus<\/jats:italic>
        appears to have been an aquatic animal that exhibited a generalist feeding
        behaviour. This taxon may have used two foraging techniques in hunting; mainly
        bilateral biting and, to a lesser extent, lateral strikes. However, bone microstructure
        suggests that lateral biting was more frequent than suggested by Finite Element
        Analysis (FEA). One of the potential factors that determined its mode of life
        may have been water levels. During optimum water conditions, metoposaurids
        may have been more active ambush predators that were capable of lateral strikes
        of the head. The dry season required a less active mode of life when bilateral
        biting is particularly efficient. This, combined with their characteristically
        anteriorly positioned orbits, was optimal for ambush strategy. This ability
        to use alternative modes of food acquisition, independent of environmental
        conditions, might hold the key in explaining the very common occurrence of
        metoposaurids during the Late Triassic.<\/jats:p>","DOI":"10.7717\/peerj.4426","type":"journal-article","created":{"date-parts":[[2018,2,26]],"date-time":"2018-02-26T08:38:50Z","timestamp":1519634330000},"page":"e4426","source":"Crossref","is-referenced-by-count":0,"title":["Merging
