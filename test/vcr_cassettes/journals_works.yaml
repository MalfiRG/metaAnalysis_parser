        of Science and Innovation to MJU","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Sponges
        are key organisms in the marine benthos where they play essential roles in
        ecological processes such as creating new niches, competition for resources,
        and organic matter recycling. Despite the increasing number of taxonomical
        studies, many sponge species remain hidden, whether unnoticed or cryptic.
        The occurrence of cryptic species may confound ecological studies by underestimating
        biodiversity. In this study, we monitored photographically growth, fusions,
        fissions, and survival of two morphologically cryptic species <jats:italic>Hemimycale
        mediterranea<\/jats:italic> Uriz, Garate &amp; Agell, 2017 and <jats:italic>H.
        columella<\/jats:italic> (Bowerbank, 1874). Additionally, we characterized
        the main environmental factors of the corresponding species habitats, trying
        to ascertain whether some abiotic factors were correlated with the distribution
        of these species. Sponge monitoring was performed monthly. Seawater samples
        were collected the same monitoring days in the vicinity of the target sponges.
        Results showed contrasting growth and survival patterns for each species:
        <jats:italic>H. mediterranea<\/jats:italic> totally disappeared after larval
        release while 64% of individuals of <jats:italic>H. columella<\/jats:italic>
        survived the entire two years we monitored. The species also differed in the
        number of fissions and fusions. These events were evenly distributed throughout
        the year in the <jats:italic>H. mediterranea<\/jats:italic> population but
        concentrated in cold months in <jats:italic>H. columella<\/jats:italic>. No
        measured environmental factor correlated with <jats:italic>H. mediterranea<\/jats:italic>
        growth rates, while temperature and dissolved organic nitrogen were negatively
        correlated with <jats:italic>H. columella<\/jats:italic> growth rates. The
        strong differences in depth distribution, survival, growth, fusions, and fissions
        found between these two cryptic species, highlights the importance of untangling
        cryptic species before ecological studies are performed in particular when
        these species share geographical distribution.<\/jats:p>","DOI":"10.7717\/peerj.3490","type":"journal-article","created":{"date-parts":[[2017,6,29]],"date-time":"2017-06-29T08:02:18Z","timestamp":1498723338000},"page":"e3490","source":"Crossref","is-referenced-by-count":0,"title":["Contrasting
