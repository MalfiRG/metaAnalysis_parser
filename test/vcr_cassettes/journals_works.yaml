        Society\/Sigma-Xi","award":[]},{"name":"FONDECYT-CONICYT-PROGRAM","award":["3140237"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec><jats:title>Background<\/jats:title><jats:p>Providing
        the context for the evolution of life-history traits, habitat features constrain
        successful ecological and physiological strategies. In vertebrates, a key
        response to life\u2019s challenges is the activation of the Stress (HPA) and
        Gonadal (HPG) axes. Much of the interest in stress ecology is motivated by
        the desire to understand the physiological mechanisms in which the environment
        affects fitness. As reported in the literature, several intrinsic and extrinsic
        factors affect variability in hormone levels. In both social and non-social
        animals, the frequency and type of interaction with conspecifics, as well
        as the status in social species, can affect HPA axis activity, resulting in
        changes in the reproductive success of animals. We predicted that a social
        environment can affect both guanaco axes by increasing the secretion of testosterone
        (T) and Glucocorticoid (GCs) in response to individual social interactions
        and the energetic demands of breeding. Assuming that prolonged elevated levels
        of GCs over time can be harmful to individuals, it is predicted that the HPA
        axis suppresses the HPG axis and causes T levels to decrease, as GCs increase.<\/jats:p><\/jats:sec><jats:sec><jats:title>Methods<\/jats:title><jats:p>All
        of the data for individuals were collected by non-invasive methods (fecal
        samples) to address hormonal activities. This is a novel approach in physiological
        ecology because feces are easily obtained through non-invasive sampling in
        animal populations.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>As
        expected, there was a marked adrenal (<jats:italic>p<\/jats:italic>-value
        = .3.4e\u221212) and gonadal (<jats:italic>p<\/jats:italic>-value = 0.002656)
        response due to seasonal variation in<jats:italic>Lama guanicoe<\/jats:italic>.
        No significant differences were found in fecal GCs metabolites between males\/females*season
        for the entire study period (<jats:italic>p<\/jats:italic>-value = 0.2839).
        Despite the seasonal activity variation in the hormonal profiles, our results
        show a positive correlation (<jats:italic>p<\/jats:italic>-value = 1.952e\u221211,
        COR = 0.50) between the adrenal and gonadal system. The marked endocrine (<jats:italic>r<\/jats:italic><jats:sup>2<\/jats:sup>\u00a0=\u00a00.806)
        and gonad (<jats:italic>r<\/jats:italic><jats:sup>2<\/jats:sup>\u00a0=\u00a00.7231)
        response due to seasonal variation in male guanaco individuals highlights
        the individual\u2019s energetic demands according to life-history strategies.
        This is a remarkable result because no inhibition was found between the axes
        as theory suggests. Finally, the dataset was used to build a reactive scope
        model for guanacos.<\/jats:p><\/jats:sec><jats:sec><jats:title>Discussion<\/jats:title><jats:p>Guanacos
        cope with the trade-off between sociability and reproductive benefits and
        costs, by regulating their GCs and T levels on a seasonal basis, suggesting
        an adaptive role of both axes to different habitat pressures. The results
        presented here highlight the functional role of stress and gonad axes on a
        critical phase of a male mammal\u2019s life\u2014the mating period\u2014when
        all of the resources are at the disposal of the male and must be used to maximize
        the chances for reproductive success.<\/jats:p><\/jats:sec>","DOI":"10.7717\/peerj.2640","type":"journal-article","created":{"date-parts":[[2016,11,2]],"date-time":"2016-11-02T09:11:44Z","timestamp":1478077904000},"page":"e2640","source":"Crossref","is-referenced-by-count":0,"title":["The
