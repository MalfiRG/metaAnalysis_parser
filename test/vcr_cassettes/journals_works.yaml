        Gold Corporation","award":["39\/2001"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Connectivity
        between populations plays a key role in the long-term persistence of species
        in fragmented habitats. This is of particular concern for biodiversity preservation
        in drylands, since water limited landscapes are typically characterized by
        little suitable habitat cover, high habitat fragmentation, harsh matrices,
        and are being rapidly degraded at a global scale. In this study, we modelled
        landscape connectivity between 11 guanaco <jats:italic>Lama guanicoe<\/jats:italic>
        populations in Chile\u2019s arid Norte Chico, a region that supports the last
        remnant coastal populations of this emblematic herbivore indigenous to South
        America. We produced a habitat suitability model to derive a regional surface
        resistance map, and used circuit theory to map functional connectivity, investigate
        the relative isolation between populations, and identify those that contribute
        most to the patch connectivity network. Predicted suitable habitat for <jats:italic>L.\u00a0guanicoe<\/jats:italic>
        represented about 25% of the study region (i.e., 29,173 km<jats:sup>2<\/jats:sup>)
        and was heterogeneously distributed along a continuous stretch along the Andes,
        and discontinuous patches along the coast. As a result, we found that high
        connectivity current flows in the mid and high Andes formed a wide, continuous
        connectivity corridor, enabling connectivity between all high Andean populations.
        Coastal populations, in contrast, were more isolated. These groups demonstrate
        no inter-population connectivity between themselves, only with higher altitude
        populations, and for two of them, animal movement was linked to the effectiveness
        of wildlife crossings along the Pan-American highway. Our results indicate
        that functional connectivity is an issue of concern for <jats:italic>L. guanicoe<\/jats:italic>
        in Chile\u2019s Norte Chico, implying that future conservation and management
        plans should emphasize strategies aimed at conserving functional connectivity
        between coastal and Andean populations, as well as the protection of habitat
        patches likely to act as stepping stones within the connectivity network.<\/jats:p>","DOI":"10.7717\/peerj.4429","type":"journal-article","created":{"date-parts":[[2018,3,2]],"date-time":"2018-03-02T09:03:49Z","timestamp":1519981429000},"page":"e4429","source":"Crossref","is-referenced-by-count":0,"title":["Landscape
