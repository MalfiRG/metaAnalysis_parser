        of Michigan Department of Ecology and Evolutionary Biology","award":[]},{"name":"University
        of Michigan Museum of Zoology","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:sec>\n<jats:title>Background<\/jats:title>\n<jats:p>Reduced
        representation genomic datasets are increasingly becoming available from a
        variety of organisms. These datasets do not target specific genes, and so
        may contain sequences from parasites and other organisms present in the target
        tissue sample. In this paper, we demonstrate that (1) RADseq datasets can
        be used for exploratory analysis of tissue-specific metagenomes, and (2) tissue
        collections house complete metagenomic communities, which can be investigated
        and quantified by a variety of techniques.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Methods<\/jats:title>\n<jats:p>We
        present an exploratory method for mining metagenomic \u201cbycatch\u201d sequences
        from a range of host tissue types. We use a combination of the pyRAD assembly
        pipeline, NCBI\u2019s blastn software, and custom R scripts to isolate metagenomic
        sequences from RADseq type datasets.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Results<\/jats:title>\n<jats:p>When
        we focus on sequences that align with existing references in NCBI\u2019s GenBank,
        we find that between three and five percent of identifiable double-digest
        restriction site associated DNA (ddRAD) sequences from host tissue samples
        are from phyla to contain known blood parasites. In addition to tissue samples,
        we examine ddRAD sequences from metagenomic DNA extracted snake and lizard
        hind-gut samples. We find that the sequences recovered from these samples
        match with expected bacterial and eukaryotic gut microbiome phyla.<\/jats:p>\n<\/jats:sec>\n<jats:sec>\n<jats:title>Discussion<\/jats:title>\n<jats:p>Our
        results suggest that (1) museum tissue banks originally collected for host
        DNA archiving are also preserving valuable parasite and microbiome communities,
        (2) that publicly available RADseq datasets may include metagenomic sequences
        that could be explored, and (3) that restriction site approaches are a useful
        exploratory technique to identify microbiome lineages that could be missed
        by primer-based approaches.<\/jats:p>\n<\/jats:sec>","DOI":"10.7717\/peerj.4662","type":"journal-article","created":{"date-parts":[[2018,4,16]],"date-time":"2018-04-16T08:44:02Z","timestamp":1523868242000},"page":"e4662","source":"Crossref","is-referenced-by-count":0,"title":["Natural
