        Research grant, Korean National Institute of Ecology","award":[]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>The
        effects of ice ages on speciation have been well documented for many European
        and North American taxa. In contrast, very few studies have addressed the
        consequences of such environmental and topographical changes in North East
        Asian species. More precisely, the Korean Peninsula offers a unique model
        to assess patterns and processes of speciation as it hosts the northern- and
        eastern-most distribution limit of some widespread Asian taxa. Despite this,
        studies addressing phylogeographic patterns and population genetics in the
        peninsula and surrounding countries are few and studies for most families
        are lacking. Here we inferred the phylogenetic relationships of the common
        toad (<jats:italic>Bufo gargarizans<\/jats:italic>) from South Korea and their
        North East Asian counterpart populations, based on mitochondrial data. Korean
        <jats:italic>B. gargarizans<\/jats:italic> GenBank BLASTs matched few individuals
        from nearby China, but the presence of a Korean clade suggests isolation on
        the Korean Peninsula, previous to the last glacial maximum, linked to sea
        level resurgence. Molecular clock calibrations within this group were used
        to date the divergence between clades and their relationship to paleo-climatic
        events in the area. Lack of genetic structure among South Korean populations
        and strong homogeneity between the Korean and some Chinese localities suggest
        weak isolation and recent expansion. Geographical projection of continuous
        coalescent maximum-clade-credibility trees shows an original Chinese expansion
        towards the Korean Peninsula through the Yellow Sea circa two million years
        ago with colonisation events dating circa 800 thousand years ago (K. y. a.).
        Following this colonisation, the data point to outgoing Korean Peninsula dispersal
        events throughout different periods, towards the North through land, and West
        through land bridge formations over the Yellow Sea during sea level falls.
        In accordance, demographic analyses revealed a population expansion in the
        Koran Peninsula circa 300 K. y. a., likely attributed to glacial cycle fluctuations.<\/jats:p>","DOI":"10.7717\/peerj.4044","type":"journal-article","created":{"date-parts":[[2017,11,28]],"date-time":"2017-11-28T08:54:50Z","timestamp":1511859290000},"page":"e4044","source":"Crossref","is-referenced-by-count":0,"title":["Phylogeographic
        and population insights of the Asian common toad (Bufo gargarizans) in Korea
        and China: population isolation and expansions as response to the ice ages"],"prefix":"10.7717","volume":"5","author":[{"ORCID":"http:\/\/orcid.org\/0000-0003-1093-677X","authenticated-orcid":true,"given":"Ama\u00ebl","family":"Borz\u00e9e","sequence":"first","affiliation":[{"name":"Laboratory
