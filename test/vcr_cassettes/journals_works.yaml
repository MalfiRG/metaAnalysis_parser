        Institute of Ecology and Biodiversity (IEB)","award":["P05-002"]},{"name":"CONICYT","award":["PFB-023"]}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<jats:p>Several
        studies have demonstrated the contribution of northern immigrants to the flora
        of the tropical Andes\u2014the world\u2019s richest and most diverse biodiversity
        hotspot. However, much less is known about the biogeographic history and diversification
        of Andean groups with southern origins, although it has been suggested that
        northern and southern groups have contributed roughly equally to the high
        Andean (i.e., p\u00e1ramo) flora. Here we infer the evolutionary history of
        the southern hemisphere plant genus <jats:italic>Gunnera<\/jats:italic>, a
        lineage with a rich fossil history and an important ecological role as an
        early colonising species characteristic of wet, montane environments. Our
        results show striking contrasts in species diversification, where some species
        may have persisted for some 90 million years, and whereas others date to less
        than 2 Ma since origination. The outstanding longevity of the group is likely
        linked to a high degree of niche conservatism across its highly disjunct range,
        whereby <jats:italic>Gunnera<\/jats:italic> tracks damp and boggy soils in
        cool habitats. Colonisation of the northern Andes is related to Quaternary
        climate change, with subsequent rapid diversification appearing to be driven
        by their ability to take advantage of environmental opportunities. This study
        demonstrates the composite origin of a mega-diverse biota.<\/jats:p>","DOI":"10.7717\/peerj.4388","type":"journal-article","created":{"date-parts":[[2018,3,16]],"date-time":"2018-03-16T08:13:37Z","timestamp":1521188017000},"page":"e4388","source":"Crossref","is-referenced-by-count":0,"title":["Evolutionary
